<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>æ°´é“å±‹ã‚¢ãƒ—ãƒª v5.8 PC Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --sidebar-width: 260px; --topbar-height: 50px; }
        body { font-family: 'Segoe UI', Meiryo, sans-serif; margin: 0; display: flex; height: 100vh; background: #2c2c2c; color: white; overflow: hidden; }

        /* å·¦å´ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        #sidebar {
            width: var(--sidebar-width); background: #1a1a1a; border-right: 1px solid #444;
            display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; overflow-y: auto; z-index: 1000;
        }
        .sidebar-section { margin-bottom: 20px; }
        .sidebar-title { font-size: 12px; font-weight: bold; color: #888; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }

        /* ãƒ¡ã‚¤ãƒ³ã‚¨ãƒªã‚¢ */
        #main-content { flex-grow: 1; display: flex; flex-direction: column; position: relative; }

        /* ä¸Šéƒ¨ã‚¿ãƒ–ãƒãƒ¼ */
        #top-tabs { 
            height: var(--topbar-height); background: #111; display: flex; align-items: flex-end; 
            padding-left: 10px; border-bottom: 1px solid #444; overflow-x: auto;
        }
        .tab { 
            padding: 10px 20px; cursor: pointer; background: #222; color: #888; 
            border: 1px solid #444; border-bottom: none; border-radius: 5px 5px 0 0; margin-right: 2px; font-size: 13px;
        }
        .tab.active { background: #007bff; color: white; border-color: #007bff; }

        /* å›³é¢è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        #canvas-area { flex-grow: 1; overflow: auto; position: relative; padding: 20px; display: flex; justify-content: center; }
        .page-container { position: relative; display: none; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .page-container.active { display: block; }
        canvas { display: block; cursor: crosshair; }

        /* å³ä¸Šå›ºå®šé›†è¨ˆãƒ‘ãƒãƒ« */
        #live-counter {
            position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.85);
            color: #0f0; padding: 15px; border-radius: 8px; font-size: 12px;
            z-index: 500; font-family: monospace; border: 1px solid #0f0; width: 240px; pointer-events: none;
        }

        /* ãƒœã‚¿ãƒ³ãƒ»ãƒ‘ãƒ¼ãƒ„ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        button { 
            width: 100%; padding: 10px; margin-bottom: 5px; border: none; border-radius: 4px; 
            cursor: pointer; font-weight: bold; font-size: 12px; transition: 0.2s;
        }
        .btn-file { background: #555; color: white; margin-bottom: 15px; font-size: 14px; }
        .btn-save { background: #28a745; color: white; }
        .btn-csv { background: #17a2b8; color: white; }
        .btn-draw { background: #444; color: #ccc; text-align: left; padding-left: 15px; }
        .btn-draw.active-sel { background: #007bff; color: white; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .btn-undo { background: #6c757d; color: white; margin-top: 10px; }
        .btn-scale { background: #ff9800; color: white; }
        .btn-scale.active-scale { background: #ffeb3b; color: black; outline: 3px solid #ff9800; }

        /* å›³é¢ä¸Šã®è¦ç´  */
        .riser { position: absolute; width: 20px; height: 20px; border: 3px solid #1e7e34; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; background: rgba(255,255,255,0.8); z-index: 10; }
        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.7; z-index: 5; }
        .pipe-75 { height: 10px !important; } .pipe-50 { height: 6px !important; } .pipe-16 { height: 4px !important; } .pipe-13 { height: 3px !important; }
        .kigu-stamp { position: absolute; padding: 2px 5px; background: #ffeb3b; border: 1px solid #333; border-radius: 4px; font-size: 10px; font-weight: bold; transform: translate(-50%, -50%); pointer-events: none; color: black; z-index: 20; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="btn-file" onclick="document.getElementById('file-input').click()">ğŸ“ å›³é¢ã‚’èª­ã¿è¾¼ã‚€</button>
    <input type="file" id="file-input" style="display:none;" accept=".pdf,image/*">

    <div class="sidebar-section">
        <div class="sidebar-title">ä¿å­˜ãƒ»å‡ºåŠ›</div>
        <button class="btn-save" onclick="saveAsImage()">ğŸ“¸ ç”»åƒã¨ã—ã¦ä¿å­˜</button>
        <button class="btn-csv" onclick="saveAsCSV()">ğŸ“Š é›†è¨ˆã‚’CSVå‡ºåŠ›</button>
    </div>

    <div class="sidebar-section">
        <div class="sidebar-title">åŸºæœ¬æ“ä½œ</div>
        <button id="scale-btn" class="btn-scale" onclick="startScaleMode()">ğŸ“ å°ºè¨­å®š (1ãƒ¡ãƒ¼ãƒˆãƒ«)</button>
        <button class="btn-undo" onclick="undo()">â†© ã²ã¨ã¤æˆ»ã™</button>
    </div>

    <div class="sidebar-section">
        <div class="sidebar-title">æ’æ°´ æç”»</div>
        <button id="btn-haisui-75" class="btn-draw" onclick="setType('haisui', '75')">VP 75 ç›´ç·š</button>
        <button id="btn-haisui-50" class="btn-draw" onclick="setType('haisui', '50')">VP 50 ç›´ç·š</button>
        <button id="btn-riser-75" class="btn-draw" onclick="setMode('riser', '75')">â— 75 ç«‹ä¸Šã’</button>
        <button id="btn-riser-50" class="btn-draw" onclick="setMode('riser', '50')">â— 50 ç«‹ä¸Šã’</button>
    </div>

    <div class="sidebar-section">
        <div class="sidebar-title">çµ¦æ°´ãƒ»çµ¦æ¹¯ æç”»</div>
        <button id="btn-kyusui-13" class="btn-draw" onclick="setType('kyusui', '13')">çµ¦æ°´ 13 (é’)</button>
        <button id="btn-kyuto-13" class="btn-draw" onclick="setType('kyuto', '13')">çµ¦æ¹¯ 13 (èµ¤)</button>
    </div>

    <div class="sidebar-section">
        <div class="sidebar-title">å™¨å…·ã‚¹ã‚¿ãƒ³ãƒ—</div>
        <button id="btn-kigu-WC" class="btn-draw" onclick="setMode('kigu', 'WC')">ğŸš½ ãƒˆã‚¤ãƒ¬</button>
        <button id="btn-kigu-æ´—æ¿¯" class="btn-draw" onclick="setMode('kigu', 'æ´—æ¿¯')">ğŸ§º æ´—æ¿¯</button>
        <button id="btn-kigu-ã‚­ãƒƒãƒãƒ³" class="btn-draw" onclick="setMode('kigu', 'ã‚­ãƒƒãƒãƒ³')">ğŸ³ ã‚­ãƒƒãƒãƒ³</button>
        <button id="btn-kigu-æ´—é¢" class="btn-draw" onclick="setMode('kigu', 'æ´—é¢')">ğŸ§¼ æ´—é¢</button>
        <button id="btn-kigu-é¢¨å‘‚" class="btn-draw" onclick="setMode('kigu', 'é¢¨å‘‚')">ğŸ› é¢¨å‘‚</button>
    </div>
</div>

<div id="main-content">
    <div id="top-tabs"></div>
    <div id="live-counter">
        <div style="border-bottom:1px solid #0f0; margin-bottom:8px; font-weight:bold; color: #fff; font-size:14px;">ã€å…¨ãƒšãƒ¼ã‚¸ç·åˆè¨ˆã€‘</div>
        <div id="cnt-haisui">æ’æ°´75: 0.0m / 50: 0.0m<br>75L: 0 / 50L: 0</div>
        <div id="cnt-kyusui" style="border-top:1px dotted #555; margin-top:5px; padding-top:5px; color: #8af;">çµ¦æ°´: 0.0m</div>
        <div id="cnt-kyuto" style="color: #f88; margin-bottom:5px;">çµ¦æ¹¯: 0.0m</div>
        <div id="cnt-support" style="border-top:1px solid #00ffff; margin-top:5px; padding-top:5px; color:#00ffff;">æ”¯æŒ(75): 0 / æ”¯æŒ(50): 0 / æ”¯æŒ(çµ¦): 0</div>
    </div>
    <div id="canvas-area"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentPageId = null, pageData = {}, globalPixelsPerMeter = 0;
    let currentType = 'haisui', currentSize = '75', currentMode = 'route', selectedSub = '', firstPoint = null, isScaleMode = false;

    // --- PCå‘ã‘UIæ›´æ–° ---
    function updateActiveButtonUI() {
        document.querySelectorAll('.btn-draw').forEach(b => b.classList.remove('active-sel'));
        if(currentMode === 'route') {
            document.getElementById(`btn-${currentType}-${currentSize}`)?.classList.add('active-sel');
        } else {
            document.getElementById(`btn-${currentMode}-${selectedSub}`)?.classList.add('active-sel');
        }
    }

    function setType(type, size) { currentType = type; currentSize = size; currentMode = 'route'; updateActiveButtonUI(); }
    function setMode(mode, sub = '') { currentMode = mode; selectedSub = sub; updateActiveButtonUI(); }

    async function saveAsImage() {
        const container = document.getElementById('container-' + currentPageId);
        if(!container) return alert("å›³é¢ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„");
        const canvas = await html2canvas(container, { scale: 2 });
        const link = document.createElement('a');
        link.download = `å›³é¢é›†è¨ˆ_${currentPageId}.jpg`;
        link.href = canvas.toDataURL("image/jpeg", 0.9);
        link.click();
    }

    function saveAsCSV() {
        const result = updateLiveCounter(true);
        let csvContent = "\uFEFFé …ç›®,æ•°é‡,å˜ä½\n";
        csvContent += `æ’æ°´75,${result.h75m.toFixed(1)},m\n`;
        csvContent += `æ’æ°´50,${result.h50m.toFixed(1)},m\n`;
        csvContent += `çµ¦æ°´åˆè¨ˆ,${result.ksm.toFixed(1)},m\n`;
        csvContent += `çµ¦æ¹¯åˆè¨ˆ,${result.ktm.toFixed(1)},m\n`;
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.setAttribute("download", "ææ–™é›†è¨ˆ.csv");
        link.click();
    }

    const kiguSettings = {
        'WC':   { label: 'ãƒˆã‚¤ãƒ¬', h75: 0.5, h50: 0, ks: 0.5, kt: 0, r75: 1, r50: 0 },
        'æ´—æ¿¯': { label: 'æ´—æ¿¯', h75: 0, h50: 0.5, ks: 0.5, kt: 0, r75: 0, r50: 1 },
        'ã‚­ãƒƒãƒãƒ³': { label: 'ã‚­ãƒƒãƒãƒ³', h75: 0, h50: 0.5, ks: 1.5, kt: 1.5, r75: 0, r50: 1 },
        'æ´—é¢': { label: 'æ´—é¢', h75: 0, h50: 0.5, ks: 1.0, kt: 1.0, r75: 0, r50: 1 },
        'é¢¨å‘‚': { label: 'é¢¨å‘‚', h75: 0, h50: 0, ks: 2.0, kt: 2.0, r75: 0, r50: 0 }
    };

    function updateLiveCounter(getOnly = false) {
        let h75m=0, h50m=0, ksm=0, ktm=0, h75L=0, h50L=0, r75=0, r50=0, kCount=0;
        Object.values(pageData).forEach(p => {
            p.history.forEach(i => {
                if(i.mode==='route'){
                    if(i.type==='haisui'){ if(i.size==='75'){ h75m+=i.len; h75L+=1; } else { h50m+=i.len; h50L+=1; } } 
                    else if(i.type==='kyusui'){ ksm+=i.len; } else { ktm+=i.len; }
                } else if(i.mode==='riser'){
                    if(i.size==='75'){ r75+=1; h75L+=1; } else { r50+=1; h50L+=1; }
                } else if(i.mode==='kigu'){
                    const c = kiguSettings[i.sub];
                    h75m+=c.h75; h50m+=c.h50; ksm+=c.ks; ktm+=c.kt; r75+=c.r75; r50+=c.r50;
                    if(c.r75>0) h75L+=c.r75; if(c.r50>0) h50L+=c.r50; kCount+=1;
                }
            });
        });
        const res = { h75m, h50m, ksm, ktm, h75L, h50L, sup75:Math.ceil(h75m)+r75, sup50:Math.ceil(h50m)+r50, supK:Math.ceil(ksm+ktm)+kCount*2 };
        if(getOnly) return res;
        document.getElementById('cnt-haisui').innerHTML = `æ’æ°´75: ${h75m.toFixed(1)}m / 50: ${h50m.toFixed(1)}m<br>75L: ${h75L} / 50L: ${h50L}`;
        document.getElementById('cnt-kyusui').innerHTML = `çµ¦æ°´: ${ksm.toFixed(1)}m`;
        document.getElementById('cnt-kyuto').innerHTML = `çµ¦æ¹¯: ${ktm.toFixed(1)}m`;
        document.getElementById('cnt-support').innerHTML = `æ”¯æŒ(75): ${res.sup75} / æ”¯æŒ(50): ${res.sup50} / æ”¯æŒ(çµ¦): ${res.supK}`;
    }

    function startScaleMode() { isScaleMode = true; firstPoint = null; document.getElementById('scale-btn').classList.add('active-scale'); }

    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0]; if(!file) return;
        const topTabs = document.getElementById('top-tabs'), canvasArea = document.getElementById('canvas-area');
        topTabs.innerHTML = ''; canvasArea.innerHTML = ''; pageData = {};
        const reader = new FileReader();
        reader.onload = async function(){
            if(file.type==="application/pdf"){
                const pdf = await pdfjsLib.getDocument({data: new Uint8Array(this.result)}).promise;
                for(let i=1;i<=pdf.numPages;i++){
                    const id='P'+i; createPageUI(id, topTabs, canvasArea);
                    const page = await pdf.getPage(i); const vp = page.getViewport({scale:2.0});
                    const canvas = document.getElementById('canvas-'+id);
                    canvas.width=vp.width; canvas.height=vp.height;
                    await page.render({canvasContext:canvas.getContext('2d'), viewport:vp}).promise;
                }
            } else {
                const id='P1'; createPageUI(id, topTabs, canvasArea);
                const img = new Image(); img.onload=()=>{
                    const canvas=document.getElementById('canvas-'+id); canvas.width=img.width; canvas.height=img.height;
                    canvas.getContext('2d').drawImage(img,0,0);
                }; img.src=URL.createObjectURL(file);
            }
            switchPage('P1');
        };
        reader.readAsArrayBuffer(file);
    };

    function createPageUI(id, topTabs, canvasArea) {
        const container = document.createElement('div'); container.id='container-'+id; container.className='page-container';
        const canvas = document.createElement('canvas'); canvas.id='canvas-'+id;
        canvas.addEventListener('mousedown', (ev) => handleDraw(ev.offsetX, ev.offsetY, container));
        container.appendChild(canvas); canvasArea.appendChild(container);
        pageData[id] = { history:[] };
        const tab = document.createElement('div'); tab.id='tab-'+id; tab.className='tab'; tab.innerText=id;
        tab.onclick=()=>switchPage(id); topTabs.appendChild(tab);
    }

    function switchPage(id) {
        currentPageId = id;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        document.querySelectorAll('.page-container').forEach(c => c.classList.remove('active'));
        document.getElementById('container-'+id).classList.add('active');
        updateLiveCounter();
    }

    function handleDraw(x, y, container) {
        const data = pageData[currentPageId];
        if(isScaleMode){
            if(!firstPoint) { firstPoint={x,y}; }
            else {
                globalPixelsPerMeter = Math.sqrt((x-firstPoint.x)**2+(y-firstPoint.y)**2);
                isScaleMode = false; document.getElementById('scale-btn').classList.remove('active-scale');
                alert("1ãƒ¡ãƒ¼ãƒˆãƒ«ã®åŸºæº–ã‚’è¨­å®šã—ã¾ã—ãŸã€‚"); firstPoint=null;
            }
            return;
        }

        if(currentMode==='riser'){
            const r = document.createElement('div'); r.className='riser'; r.style.left=x+'px'; r.style.top=y+'px';
            if(currentSize==='50') r.style.borderColor = '#28a745';
            container.appendChild(r); data.history.push({mode:'riser', size:currentSize, elements:[r]});
        } else if(currentMode==='kigu'){
            const k = document.createElement('div'); k.className='kigu-stamp'; k.style.left=x+'px'; k.style.top=y+'px';
            k.innerText = kiguSettings[selectedSub].label; container.appendChild(k); data.history.push({mode:'kigu', sub:selectedSub, elements:[k]});
        } else if(currentMode==='route'){
            if(!globalPixelsPerMeter) return alert("æœ€åˆã«ã€Œå°ºè¨­å®šã€ãƒœã‚¿ãƒ³ã§1ãƒ¡ãƒ¼ãƒˆãƒ«ã®é•·ã•ã‚’å›³é¢ä¸Šã§ã‚¯ãƒªãƒƒã‚¯ã—ã¦æŒ‡å®šã—ã¦ãã ã•ã„ã€‚");
            if(!firstPoint) { firstPoint={x,y}; }
            else {
                const dist = Math.sqrt((x-firstPoint.x)**2+(y-firstPoint.y)**2);
                const angle = Math.atan2(y-firstPoint.y, x-firstPoint.x);
                const line = document.createElement('div'); line.className=`pipe-line pipe-${currentSize}`;
                line.style.width=dist+'px'; line.style.backgroundColor=(currentType==='haisui'?'#28a745':(currentType==='kyusui'?'#00f':'#f00'));
                line.style.left=firstPoint.x+'px'; line.style.top=firstPoint.y+'px';
                line.style.transform=`rotate(${angle}rad) translateY(-50%)`;
                container.appendChild(line);
                data.history.push({mode:'route', type:currentType, size:currentSize, len:dist/globalPixelsPerMeter, elements:[line]});
                firstPoint=null;
            }
        }
        updateLiveCounter();
    }

    function undo() { 
        if(!currentPageId) return; const h = pageData[currentPageId].history; 
        if(h.length>0){ h.pop().elements.forEach(e=>e.remove()); updateLiveCounter(); } 
    }
    updateActiveButtonUI();
</script>
</body>
