<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ°´é“å±‹ã‚¢ãƒ—ãƒª v2.5 (èª¤å‹•ä½œé˜²æ­¢ç‰ˆ)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #222; height: 100vh; }
        
        /* ãƒšãƒ¼ã‚¸åˆ‡ã‚Šæ›¿ãˆ */
        #top-tabs { position: fixed; top: 0; left: 0; right: 0; display: flex; z-index: 100; background: rgba(0,0,0,0.9); overflow-x: auto; }
        .tab { padding: 12px 20px; color: #fff; cursor: pointer; font-weight: bold; border-bottom: 3px solid transparent; min-width: 60px; }
        .tab.active { border-bottom: 3px solid #007bff; background: #333; }

        /* ğŸš€ å¸¸ã«å³ä¸‹ã«å‡ºã‚‹ã€Œé“å…·ç®±ã€ãƒœã‚¿ãƒ³ */
        #floating-toggle {
            position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px;
            background: #ff9800; color: white; border-radius: 50%; border: 4px solid white;
            font-size: 24px; font-weight: bold; z-index: 2000; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ï¼ˆä¸­å¤®å¯„ã‚Šã«å‡ºã‚‹ã‚ˆã†ã«å¤‰æ›´ï¼‰ */
        #mini-menu { 
            position: fixed; display: none; background: rgba(255,255,255,0.98); 
            border-radius: 12px; box-shadow: 0 4px 30px rgba(0,0,0,0.7); 
            padding: 15px; z-index: 1500; width: 260px;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        
        #canvas-area { width: 100vw; height: 100vh; overflow: auto; background: #333; padding-top: 45px; }
        .page-container { position: relative; display: none; }
        .page-container.active { display: block; }
        canvas { display: block; background: white; cursor: crosshair; }

        .marker { position: absolute; width: 10px; height: 10px; border: 1px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .riser { position: absolute; width: 18px; height: 18px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 0 2px inset white; }
        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.7; }

        .cmd-btn { padding: 12px 5px; margin: 2px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; flex: 1; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-gray { background: #6c757d; color: white; }
        .active-sel { outline: 3px solid #ff9800; box-shadow: 0 0 10px rgba(255,152,0,0.8); }
        .row { display: flex; gap: 4px; margin-bottom: 12px; }
        label { font-size: 12px; font-weight: bold; color: #333; display: block; margin-bottom: 5px; border-left: 4px solid #007bff; padding-left: 8px; }
    </style>
</head>
<body>

<div id="top-tabs">
    <div class="tab" style="background:#444;" onclick="document.getElementById('file-input').click()">ğŸ“ PDFèª­è¾¼</div>
</div>
<input type="file" id="file-input" style="display:none;" accept=".pdf,image/*">

<button id="floating-toggle" onclick="toggleMenu()">ğŸ› </button>

<div id="mini-menu">
    <label>é…ç®¡é¸æŠ</label>
    <div class="row">
        <button id="btn-haisui-75" class="cmd-btn" onclick="setType('haisui', '75')" style="background:#808080; color:white;">æ’75</button>
        <button id="btn-haisui-50" class="cmd-btn" onclick="setType('haisui', '50')" style="background:#808080; color:white;">æ’50</button>
    </div>
    <div class="row">
        <button id="btn-kyusui-16" class="cmd-btn" onclick="setType('kyusui', '16')" style="background:#0000ff; color:white;">çµ¦16</button>
        <button id="btn-kyusui-13" class="cmd-btn" onclick="setType('kyusui', '13')" style="background:#0000ff; color:white;">çµ¦13</button>
    </div>
    <div class="row">
        <button id="btn-kyuto-16" class="cmd-btn" onclick="setType('kyuto', '16')" style="background:#ff0000; color:white;">æ¹¯16</button>
        <button id="btn-kyuto-13" class="cmd-btn" onclick="setType('kyuto', '13')" style="background:#ff0000; color:white;">æ¹¯13</button>
    </div>
    <label>ãƒ„ãƒ¼ãƒ«</label>
    <div class="row">
        <button id="m-route" class="cmd-btn btn-blue" onclick="setMode('route')">ğŸ–Šãƒ«ãƒ¼ãƒˆ</button>
        <button id="m-riser" class="cmd-btn btn-blue" onclick="setMode('riser')">â—ç«‹ä¸Š</button>
        <button id="m-scale" class="cmd-btn btn-gray" onclick="setMode('scale')">ğŸ“å°º</button>
    </div>
    <div class="row">
        <button class="cmd-btn btn-gray" onclick="undo()">â†©æˆ»ã‚‹</button>
        <button class="cmd-btn btn-green" onclick="saveImage()">ğŸ“¸ä¿å­˜</button>
    </div>
    <button onclick="toggleMenu()" style="width:100%; padding:10px; background:#eee; border:none; border-radius:6px;">âŒ é–‰ã˜ã‚‹</button>
</div>

<div id="canvas-area"></div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentPageId = null;
    let pageData = {};
    let currentType = 'haisui';
    let currentSize = '75';
    let currentMode = 'route';
    let firstPoint = null;

    const config = {
        haisui: { color: '#808080', sizes: { '75': 10, '50': 6 } },
        kyusui: { color: '#0000ff', sizes: { '16': 6, '13': 4 } },
        kyuto:  { color: '#ff0000', sizes: { '16': 6, '13': 4 } }
    };

    function toggleMenu() {
        const menu = document.getElementById('mini-menu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        updateActiveBtn();
        firstPoint = null; // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’é–‹ã„ãŸç¬é–“ã«ã€ä¸­é€”åŠç«¯ãªç·šã®å¼•ãå§‹ã‚ã‚’ãƒªã‚»ãƒƒãƒˆ
    }

    function updateActiveBtn() {
        document.querySelectorAll('.cmd-btn').forEach(b => b.classList.remove('active-sel'));
        const typeBtn = document.getElementById(`btn-${currentType}-${currentSize}`);
        if(typeBtn) typeBtn.classList.add('active-sel');
        const modeBtn = document.getElementById('m-' + currentMode);
        if(modeBtn) modeBtn.classList.add('active-sel');
    }

    function setType(type, size) {
        currentType = type; currentSize = size;
        toggleMenu();
    }

    function setMode(mode) {
        currentMode = mode;
        toggleMenu();
    }

    function switchPage(id) {
        currentPageId = id;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        document.querySelectorAll('.page-container').forEach(c => c.classList.remove('active'));
        document.getElementById('container-' + id).classList.add('active');
        firstPoint = null;
    }

    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const topTabs = document.getElementById('top-tabs');
        const canvasArea = document.getElementById('canvas-area');
        while (topTabs.children.length > 1) topTabs.removeChild(topTabs.lastChild);
        canvasArea.innerHTML = '';
        pageData = {};

        const reader = new FileReader();
        reader.onload = async function() {
            try {
                if (file.type === "application/pdf") {
                    const pdf = await pdfjsLib.getDocument({data: new Uint8Array(this.result)}).promise;
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const id = 'NO' + i;
                        createPageUI(id, topTabs, canvasArea);
                        const page = await pdf.getPage(i);
                        const vp = page.getViewport({scale: 2.0});
                        const canvas = document.getElementById('canvas-' + id);
                        canvas.width = vp.width; canvas.height = vp.height;
                        await page.render({canvasContext: canvas.getContext('2d'), viewport: vp}).promise;
                    }
                } else {
                    const id = 'NO1';
                    createPageUI(id, topTabs, canvasArea);
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.getElementById('canvas-' + id);
                        canvas.width = img.width; canvas.height = img.height;
                        canvas.getContext('2d').drawImage(img, 0, 0);
                    };
                    img.src = URL.createObjectURL(file);
                }
                switchPage('NO1');
            } catch (err) { alert("èª­è¾¼å¤±æ•—: " + err.message); }
        };
        reader.readAsArrayBuffer(file);
        e.target.value = ''; 
    };

    function createPageUI(id, topTabs, canvasArea) {
        const tab = document.createElement('div');
        tab.id = 'tab-' + id; tab.className = 'tab'; tab.innerText = id;
        tab.onclick = () => switchPage(id);
        topTabs.appendChild(tab);

        const container = document.createElement('div');
        container.id = 'container-' + id; container.className = 'page-container';
        
        const canvas = document.createElement('canvas');
        canvas.id = 'canvas-' + id;
        canvas.onclick = (ev) => handleDraw(ev.offsetX, ev.offsetY, container);
        
        container.appendChild(canvas);
        canvasArea.appendChild(container);
        pageData[id] = { pixelsPerMeter: 0, history: [] };
    }

    function handleDraw(x, y, container) {
        // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãŒé–‹ã„ã¦ã„ã‚‹é–“ã¯æç”»ã•ã›ãªã„
        if (document.getElementById('mini-menu').style.display === 'block') return;

        const data = pageData[currentPageId];
        if (currentMode === 'scale') {
            if (!firstPoint) firstPoint = {x, y};
            else { data.pixelsPerMeter = Math.sqrt((x-firstPoint.x)**2 + (y-firstPoint.y)**2); alert("ã‚¹ã‚±ãƒ¼ãƒ«å®Œäº†ï¼é…ç®¡ã‚’é¸ã‚“ã§æã„ã¦ãã ã•ã„ã€‚"); firstPoint = null; }
        } else if (currentMode === 'riser') {
            const r = document.createElement('div');
            r.className = 'riser';
            r.style.left = x+'px'; r.style.top = y+'px'; r.style.borderColor = config[currentType].color;
            container.appendChild(r);
            data.history.push([r]);
        } else if (currentMode === 'route') {
            if (!data.pixelsPerMeter) return alert("å…ˆã«å³ä¸‹ã®ğŸ› ã‹ã‚‰ğŸ“ï¼ˆå°ºï¼‰ã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚");
            if (!firstPoint) firstPoint = {x, y};
            else {
                const batch = [];
                const dist = Math.sqrt((x-firstPoint.x)**2 + (y-firstPoint.y)**2);
                const angle = Math.atan2(y-firstPoint.y, x-firstPoint.x);
                const line = document.createElement('div');
                line.className = 'pipe-line';
                line.style.width = dist+'px'; line.style.height = config[currentType].sizes[currentSize]+'px';
                line.style.backgroundColor = config[currentType].color;
                line.style.left = firstPoint.x+'px'; line.style.top = firstPoint.y+'px';
                line.style.transform = `rotate(${angle}rad) translateY(-50%)`;
                container.appendChild(line);
                batch.push(line);
                const steps = Math.max(1, Math.floor(dist / data.pixelsPerMeter));
                for(let i=0; i<=steps; i++) {
                    const m = document.createElement('div');
                    m.className = 'marker'; m.style.backgroundColor = config[currentType].color;
                    m.style.left = (firstPoint.x + (x-firstPoint.x)*(i/steps))+'px';
                    m.style.top = (firstPoint.y + (y-firstPoint.y)*(i/steps))+'px';
                    container.appendChild(m);
                    batch.push(m);
                }
                data.history.push(batch);
                firstPoint = null;
            }
        }
    }

    function undo() { 
        const h = pageData[currentPageId].history; 
        if (h.length > 0) h.pop().forEach(el => el.remove()); 
    }

    async function saveImage() {
        document.getElementById('mini-menu').style.display = 'none';
        const target = document.getElementById('container-' + currentPageId);
        const canvas = await html2canvas(target);
        const link = document.createElement('a');
        link.download = `æ°´é“_${currentPageId}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
