<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>è¨­å‚™æ‹¾ã„å‡ºã—ãƒ„ãƒ¼ãƒ« v8.7 Complete</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --sidebar-width: 280px; }
        body { font-family: 'Segoe UI', Meiryo, sans-serif; margin: 0; display: flex; height: 100vh; background: #1a1a1a; color: white; overflow: hidden; }
        #sidebar { width: var(--sidebar-width); min-width: var(--sidebar-width); background: #252525; border-right: 2px solid #444; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        #main-content { flex: 1; display: flex; flex-direction: column; background: #333; position: relative; overflow: hidden; }
        #canvas-area { flex: 1; overflow: auto; padding: 40px; display: flex; align-items: flex-start; justify-content: center; }
        .page-container { position: relative; display: none; background: white; box-shadow: 0 0 30px rgba(0,0,0,0.7); }
        .page-container.active { display: block; }
        canvas { display: block; cursor: crosshair; }
        
        /* ãƒã‚¹ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .mass-base { position: absolute; width: 30px; height: 30px; border: 2px solid #333; border-radius: 50%; background: white; transform: translate(-50%, -50%); pointer-events: none; z-index: 20; }
        .mass-branch::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(90deg, #ccc 50%, transparent 50%); opacity: 0.5; }
        .mass-branch::after { content: ""; position: absolute; top: 50%; left: 50%; width: 50%; height: 50%; background: #333; border-radius: 0 0 100% 0; }
        .mass-start::before { content: ""; position: absolute; top: 2px; left: 50%; width: 14px; height: 14px; border: 1.5px solid #333; border-radius: 50%; transform: translateX(-50%); }
        .mass-num-label { position: absolute; top: -15px; right: -15px; background: #e91e63; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 11px; text-align: center; line-height: 18px; font-weight: bold; border: 1px solid white; z-index: 30; }

        /* é…ç®¡ãƒ©ã‚¤ãƒ³è¨­å®š */
        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.8; z-index: 5; }
        .pipe-vu100 { height: 10px; background-color: #28a745; } /* æ’æ°´100: ç·‘å¤ª */
        .pipe-vu75  { height: 6px; background-color: #28a745; }  /* æ’æ°´75: ç·‘ç´° */
        .pipe-supply { height: 4px; background-color: #007bff; } /* çµ¦æ°´: é’ */
        .pipe-hot    { height: 4px; background-color: #ff4757; } /* çµ¦æ¹¯: èµ¤ */
        
        .sidebar-section { margin-bottom: 18px; }
        .sidebar-title { font-size: 11px; font-weight: bold; color: #aaa; margin-bottom: 8px; border-bottom: 1px solid #444; padding-bottom: 3px; }
        button { width: 100%; padding: 8px; margin-bottom: 4px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 10px; text-align: left; }
        .btn-draw { background: #444; color: #ccc; }
        .btn-draw.active-sel { background: #007bff; color: white; border: 1px solid #fff; }
        .btn-special { background: #ff9800; color: #000; text-align: center; font-size: 11px; margin-top: 10px; }

        #top-tabs { height: 40px; background: #111; display: flex; align-items: flex-end; padding-left: 10px; }
        .tab { padding: 8px 15px; cursor: pointer; background: #222; color: #888; border: 1px solid #444; border-radius: 5px 5px 0 0; margin-right: 2px; font-size: 11px; }
        .tab.active { background: #007bff; color: white; }
    </style>
</head>
<body>

<div id="sidebar">
    <button style="background:#eee;color:#111;text-align:center;" onclick="document.getElementById('file-input').click()">ğŸ“ å›³é¢èª­ã¿è¾¼ã¿</button>
    <input type="file" id="file-input" style="display:none;" accept=".pdf,image/*">
    
    <div class="sidebar-section">
        <div class="sidebar-title">1. é…ç®¡ç¨®åˆ¥ã‚’é¸æŠ</div>
        <button id="btn-vu100" class="btn-draw active-sel" onclick="setPipe('vu100')">ğŸŸ© æ’æ°´ VU100</button>
        <button id="btn-vu75" class="btn-draw" onclick="setPipe('vu75')">ç·š æ’æ°´ VU75</button>
        <button id="btn-supply" class="btn-draw" onclick="setPipe('supply')">ğŸŸ¦ çµ¦æ°´ VP</button>
        <button id="btn-hot" class="btn-draw" onclick="setPipe('hot')">ğŸŸ¥ çµ¦æ¹¯ HT</button>
    </div>

    <div class="sidebar-section">
        <div class="sidebar-title">2. æç”»ãƒ¢ãƒ¼ãƒ‰</div>
        <button id="btn-mode-mass" class="btn-draw active-sel" onclick="setMode('mass')">â¦¿ ãƒã‚¹é…ç½®ãƒ¢ãƒ¼ãƒ‰</button>
        <button id="btn-mode-manual" class="btn-draw" onclick="setMode('manual')">ğŸ“ æ‰‹å‹•é…ç®¡ (2ç‚¹é–“)</button>
    </div>

    <div class="sidebar-section">
        <div class="sidebar-title">3. ãƒã‚¹ç¨®åˆ¥ (ãƒã‚¹é…ç½®æ™‚ã®ã¿)</div>
        <button id="btn-m-round" class="btn-draw active-sel" onclick="setMassType('round')">â—‹ ä¸­é–“ãƒã‚¹</button>
        <button id="btn-m-branch" class="btn-draw" onclick="setMassType('branch')">â—‘ åˆ†å²ãƒã‚¹ (Rã§å›è»¢)</button>
        <button id="btn-m-start" class="btn-draw" onclick="setMassType('start')">â¦¿ èµ·ç‚¹ãƒã‚¹</button>
    </div>

    <div class="sidebar-section">
        <button class="btn-special" onclick="connectMasses()">âš¡ ãƒã‚¹ã‚’é †ç•ªã«è‡ªå‹•æ¥ç¶š</button>
    </div>

    <div class="sidebar-section">
        <button onclick="undo()" style="background:#6c757d; color:white; text-align:center;">â†© æˆ»ã™</button>
        <button onclick="saveAsImage()" style="background:#28a745; color:white; text-align:center;">ğŸ“¸ ä¿å­˜</button>
    </div>
</div>

<div id="main-content">
    <div id="top-tabs"></div>
    <div id="canvas-area"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentPageId = null, pageData = {};
    let currentPipe = 'vu100', drawMode = 'mass', massType = 'round', currentRot = 0;
    let manualStart = null;

    function setPipe(p) { 
        currentPipe = p; 
        document.querySelectorAll('.btn-draw').forEach(b => b.id.includes(p) && b.classList.add('active-sel') || !b.id.includes(p) && b.id.startsWith('btn-vu') && b.classList.remove('active-sel')); 
        document.querySelectorAll('.btn-draw').forEach(b => { if(['vu100','vu75','supply','hot'].some(x=>b.id.includes(x))) b.classList.remove('active-sel'); });
        document.getElementById('btn-'+p).classList.add('active-sel');
    }
    function setMode(m) { drawMode = m; manualStart = null; updateUI(); }
    function setMassType(t) { massType = t; drawMode = 'mass'; updateUI(); }

    function updateUI() {
        document.getElementById('btn-mode-mass').classList.toggle('active-sel', drawMode === 'mass');
        document.getElementById('btn-mode-manual').classList.toggle('active-sel', drawMode === 'manual');
        document.getElementById('btn-m-round').classList.toggle('active-sel', massType === 'round');
        document.getElementById('btn-m-branch').classList.toggle('active-sel', massType === 'branch');
        document.getElementById('btn-m-start').classList.toggle('active-sel', massType === 'start');
    }

    function handleDraw(x, y, container) {
        const data = pageData[currentPageId];
        if(drawMode === 'mass') {
            const num = data.history.filter(i => i.isMass).length + 1;
            const m = document.createElement('div');
            m.className = `mass-base mass-${massType}`;
            m.style.left = x + 'px'; m.style.top = y + 'px';
            m.style.transform = `translate(-50%, -50%) rotate(${currentRot}deg)`;
            const label = document.createElement('div');
            label.className = 'mass-num-label'; label.innerText = num;
            label.style.transform = `rotate(${-currentRot}deg)`;
            m.appendChild(label);
            container.appendChild(m);
            data.history.push({isMass: true, mode: massType, pos: {x, y}, rot: currentRot, elements:[m]});
        } else if(drawMode === 'manual') {
            if(!manualStart) { manualStart = {x, y}; }
            else {
                createLine(manualStart.x, manualStart.y, x, y, container, currentPipe);
                manualStart = null;
            }
        }
    }

    function connectMasses() {
        if (!currentPageId) return;
        const data = pageData[currentPageId];
        const container = document.getElementById('container-' + currentPageId);
        const massItems = data.history.filter(item => item.isMass);
        if (massItems.length < 2) return;

        for (let i = 0; i < massItems.length - 1; i++) {
            const s = massItems[i].pos; const e = massItems[i+1].pos;
            createLine(s.x, s.y, e.x, s.y, container, currentPipe); // X
            createLine(e.x, s.y, e.x, e.y, container, currentPipe); // Y
        }
        massItems.forEach(item => {
            if (item.mode === 'branch') {
                const rad = (item.rot * Math.PI) / 180;
                createLine(item.pos.x, item.pos.y, item.pos.x + 40 * Math.cos(rad), item.pos.y + 40 * Math.sin(rad), container, currentPipe);
            }
        });
    }

    function createLine(x1, y1, x2, y2, container, type) {
        const dist = Math.sqrt((x2-x1)**2 + (y2-y1)**2);
        if (dist < 2) return;
        const line = document.createElement('div');
        line.className = `pipe-line pipe-${type}`;
        line.style.width = dist + 'px';
        line.style.left = x1 + 'px'; line.style.top = y1 + 'px';
        line.style.transform = `rotate(${Math.atan2(y2-y1, x2-x1)}rad) translateY(-50%)`;
        container.appendChild(line);
        pageData[currentPageId].history.push({ isMass: false, elements: [line] });
    }

    // PDF/ãƒšãƒ¼ã‚¸ç”Ÿæˆ (å…±é€šå‡¦ç†)
    function createPageUI(id, topTabs, canvasArea) {
        const container = document.createElement('div'); container.id='container-'+id; container.className='page-container';
        const canvas = document.createElement('canvas'); canvas.id='canvas-'+id;
        canvas.addEventListener('mousedown', (ev) => handleDraw(ev.offsetX, ev.offsetY, container));
        container.appendChild(canvas); canvasArea.appendChild(container);
        pageData[id] = { history:[] };
        const tab = document.createElement('div'); tab.id='tab-'+id; tab.className='tab'; tab.innerText=id; tab.onclick=()=>switchPage(id); topTabs.appendChild(tab);
    }

    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = async function(){
            const topTabs = document.getElementById('top-tabs'), canvasArea = document.getElementById('canvas-area');
            topTabs.innerHTML = ''; canvasArea.innerHTML = '';
            if(file.type==="application/pdf"){
                const pdf = await pdfjsLib.getDocument({data: new Uint8Array(this.result)}).promise;
                for(let i=1; i<=pdf.numPages; i++){
                    const id='P'+i; createPageUI(id, topTabs, canvasArea);
                    const page = await pdf.getPage(i); const vp = page.getViewport({scale:1.5});
                    const canvas = document.getElementById('canvas-'+id); canvas.width=vp.width; canvas.height=vp.height;
                    await page.render({canvasContext:canvas.getContext('2d'), viewport:vp}).promise;
                }
            } else {
                const id='P1'; createPageUI(id, topTabs, canvasArea);
                const img = new Image(); img.onload=()=>{ const canvas=document.getElementById('canvas-'+id); canvas.width=img.width; canvas.height=img.height; canvas.getContext('2d').drawImage(img,0,0); }; img.src=URL.createObjectURL(file);
            }
            switchPage('P1');
        };
        reader.readAsArrayBuffer(file);
    };

    function switchPage(id) { currentPageId = id; document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); document.getElementById('tab-'+id).classList.add('active'); document.querySelectorAll('.page-container').forEach(c=>c.classList.remove('active')); document.getElementById('container-'+id).classList.add('active'); }
    function undo() { if(!currentPageId) return; const h = pageData[currentPageId].history; if(h.length>0){ h.pop().elements.forEach(e=>e.remove()); } }
    function saveAsImage() { const container = document.getElementById('container-' + currentPageId); html2canvas(container, { scale: 2 }).then(canvas => { const link = document.createElement('a'); link.download = `è¨­å‚™æ‹¾ã„å‡ºã—_${currentPageId}.jpg`; link.href = canvas.toDataURL("image/jpeg", 0.9); link.click(); }); }
    window.addEventListener('keydown', e => { if(e.key === 'r' || e.key === 'R') currentRot = (currentRot + 90) % 360; });
</script>
</body>
</html>
