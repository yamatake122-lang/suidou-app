    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>

        body { font-family: 'Segoe UI', Meiryo, sans-serif; margin: 0; display: flex; height: 100vh; background: #1a1a1a; color: white; overflow: hidden; }
        #sidebar { width: var(--sidebar-width); min-width: var(--sidebar-width); background: #252525; border-right: 2px solid #444; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; overflow-y: auto; z-index: 1000; }
        #main-content { flex: 1; display: flex; flex-direction: column; background: #333; position: relative; overflow: hidden; }

        .page-container.active { display: block; }
        canvas { display: block; cursor: crosshair; }
        #live-counter { position: absolute; top: 20px; right: 20px; background: rgba(0, 0, 0, 0.9); color: #0f0; padding: 15px; border-radius: 8px; font-size: 11px; z-index: 5000; font-family: monospace; border: 2px solid #0f0; width: 260px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        #close-counter-x { position: absolute; top: 5px; right: 10px; color: #ff4444; cursor: pointer; font-size: 20px; font-weight: bold; }
        .sidebar-section { margin-bottom: 18px; }
        .sidebar-title { font-size: 11px; font-weight: bold; color: #aaa; margin-bottom: 8px; border-bottom: 1px solid #444; padding-bottom: 3px; }
        button { width: 100%; padding: 10px; margin-bottom: 4px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-file { background: #eee; color: #111; }
        .btn-save { background: #28a745; color: white; }
        .btn-csv { background: #17a2b8; color: white; }
        .btn-draw { background: #444; color: #ccc; text-align: left; padding-left: 15px; }
        .btn-draw.active-sel { background: #007bff; color: white; }
        #top-tabs { height: 40px; background: #111; display: flex; align-items: flex-end; padding-left: 10px; border-bottom: 1px solid #444; }
        .tab { padding: 8px 20px; cursor: pointer; background: #222; color: #888; border: 1px solid #444; border-bottom: none; border-radius: 5px 5px 0 0; margin-right: 2px; font-size: 12px; }
        .tab.active { background: #007bff; color: white; }
        .riser { position: absolute; width: 18px; height: 18px; border: 3px solid #1e7e34; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; background: rgba(255,255,255,0.8); z-index: 10; }
        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.8; z-index: 5; }
        .pipe-75 { height: 8px !important; } .pipe-50 { height: 5px !important; } .pipe-16 { height: 4px !important; } .pipe-13 { height: 3px !important; }
        .kigu-stamp { position: absolute; padding: 2px 6px; background: #ffeb3b; border: 1px solid #333; border-radius: 4px; font-size: 11px; font-weight: bold; transform: translate(-50%, -50%); pointer-events: none; color: black; z-index: 20; }
    </style>
</head>
<body>

<div id="sidebar">
    <button class="btn-file" onclick="document.getElementById('file-input').click()">ğŸ“ å›³é¢ã‚’èª­ã¿è¾¼ã‚€</button>
    <input type="file" id="file-input" style="display:none;" accept=".pdf,image/*">
    <div class="sidebar-section">
        <div class="sidebar-title">ä¿å­˜ãƒ»è¡¨ç¤º</div>
        <button class="btn-save" onclick="saveAsImage()">ğŸ“¸ ç”»åƒä¿å­˜</button>
        <button class="btn-csv" onclick="saveAsCSV()">ğŸ“Š é›†è¨ˆCSVå‡ºåŠ›</button>
        <button style="background:#555; color:white;" onclick="toggleCounter(true)">ğŸ‘ é›†è¨ˆã‚’è¡¨ç¤º</button>
    </div>
    <div class="sidebar-section">
        <div class="sidebar-title">åŸºæœ¬æ“ä½œ</div>
        <button id="scale-btn" style="background:#ff9800; color:white;" onclick="startScaleMode()">ğŸ“ å°ºè¨­å®š (1mæŒ‡å®š)</button>
        <button style="background:#6c757d; color:white;" onclick="undo()">â†© ã²ã¨ã¤æˆ»ã™</button>
    </div>
    <div class="sidebar-section">
        <div class="sidebar-title">æ’æ°´</div>
        <button id="btn-haisui-75" class="btn-draw" onclick="setType('haisui', '75')">VP 75 ç›´ç·š</button>
        <button id="btn-haisui-50" class="btn-draw" onclick="setType('haisui', '50')">VP 50 ç›´ç·š</button>
        <button id="btn-riser-75" class="btn-draw" onclick="setMode('riser', '75')">â— 75 ç«‹ä¸Šã’</button>
        <button id="btn-riser-50" class="btn-draw" onclick="setMode('riser', '50')">â— 50 ç«‹ä¸Šã’</button>
    </div>
    <div class="sidebar-section">
        <div class="sidebar-title">çµ¦æ°´ãƒ»çµ¦æ¹¯</div>
        <button id="btn-kyusui-13" class="btn-draw" onclick="setType('kyusui', '13')">çµ¦æ°´ 13 (é’)</button>
        <button id="btn-kyuto-13" class="btn-draw" onclick="setType('kyuto', '13')">çµ¦æ¹¯ 13 (èµ¤)</button>
    </div>
    <div class="sidebar-section">
        <div class="sidebar-title">å™¨å…·ã‚¹ã‚¿ãƒ³ãƒ—</div>
        <button id="btn-kigu-WC" class="btn-draw" onclick="setMode('kigu', 'WC')">ğŸš½ ãƒˆã‚¤ãƒ¬</button>
        <button id="btn-kigu-æ´—æ¿¯" class="btn-draw" onclick="setMode('kigu', 'æ´—æ¿¯')">ğŸ§º æ´—æ¿¯</button>
        <button id="btn-kigu-ã‚­ãƒƒãƒãƒ³" class="btn-draw" onclick="setMode('kigu', 'ã‚­ãƒƒãƒãƒ³')">ğŸ³ ã‚­ãƒƒãƒãƒ³</button>
        <button id="btn-kigu-æ´—é¢" class="btn-draw" onclick="setMode('kigu', 'æ´—é¢')">ğŸ§¼ æ´—é¢</button>
        <button id="btn-kigu-é¢¨å‘‚" class="btn-draw" onclick="setMode('kigu', 'é¢¨å‘‚')">ğŸ› é¢¨å‘‚</button>
    </div>
</div>

<div id="main-content">
    <div id="top-tabs"></div>
    <div id="live-counter">
        <div id="close-counter-x" onclick="toggleCounter(false)">Ã—</div>
        <div style="border-bottom:1px solid #0f0; margin-bottom:5px; font-weight:bold; color: #fff; font-size:13px;">ã€å…¨ãƒšãƒ¼ã‚¸åˆè¨ˆã€‘</div>
        <div id="cnt-haisui"></div>
        <div id="cnt-water"></div>
        <div id="cnt-parts"></div>
        <div id="cnt-support-total" style="color:#00ffff; font-size:10px; border-bottom:1px solid #444; padding-bottom:5px;"></div>
        
        <div style="margin-top:8px; font-weight:bold; color: #ff8800; font-size:12px;">ã€ã“ã®ãƒšãƒ¼ã‚¸ã®ã¿ã€‘</div>
        <div id="cnt-support-page" style="color:#ff8800; font-size:11px; padding-top:3px;">æ”¯æŒ(75):0 / (50):0 / (çµ¦):0</div>
    </div>
    <div id="canvas-area"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentPageId = null, pageData = {}, globalPixelsPerMeter = 0;
    let currentType = 'haisui', currentSize = '75', currentMode = 'route', selectedSub = '', firstPoint = null, isScaleMode = false;

    function toggleCounter(show) { document.getElementById('live-counter').style.display = show ? 'block' : 'none'; }
    function setType(type, size) { currentType = type; currentSize = size; currentMode = 'route'; updateActiveButtonUI(); }
    function setMode(mode, sub = '') { currentMode = mode; selectedSub = sub; if(mode==='riser') currentSize=sub; updateActiveButtonUI(); }
    function updateActiveButtonUI() {
        document.querySelectorAll('.btn-draw').forEach(b => b.classList.remove('active-sel'));
        const targetId = currentMode === 'route' ? `btn-${currentType}-${currentSize}` : currentMode === 'riser' ? `btn-riser-${currentSize}` : `btn-${currentMode}-${selectedSub}`;
        document.getElementById(targetId)?.classList.add('active-sel');
    }

    const kiguSettings = {
        'WC':   { label: 'ãƒˆã‚¤ãƒ¬', h75: 0.5, h50: 0, ks: 0.5, kt: 0, s: 1, l: 0, v: 0, u: 0, r75: 1, r50: 0 },
        'æ´—æ¿¯': { label: 'æ´—æ¿¯', h75: 0, h50: 0.5, ks: 0.5, kt: 0, s: 0, l: 1, v: 0, u: 0, r75: 0, r50: 1 },
        'ã‚­ãƒƒãƒãƒ³': { label: 'ã‚­ãƒƒãƒãƒ³', h75: 0, h50: 0.5, ks: 1.5, kt: 1.5, s: 0, l: 0, v: 2, u: 0, r75: 0, r50: 1 },
        'æ´—é¢': { label: 'æ´—é¢', h75: 0, h50: 0.5, ks: 1.0, kt: 1.0, s: 0, l: 0, v: 2, u: 0, r75: 0, r50: 1 },
        'é¢¨å‘‚': { label: 'é¢¨å‘‚', h75: 0, h50: 0, ks: 2.0, kt: 2.0, s: 0, l: 0, v: 0, u: 2, r75: 0, r50: 0 }
    };

    function calcSupport(pId) {
        let m75=0, m50=0, mK=0, r75=0, r50=0, kC=0;
        const p = pageData[pId];
        if(!p) return {s75:0, s50:0, sK:0};
        p.history.forEach(i => {
            if(i.mode==='route'){
                if(i.type==='haisui'){ if(i.size==='75') m75+=i.len; else m50+=i.len; }
                else { mK+=i.len; }
            } else if(i.mode==='riser'){
                if(i.size==='75') r75+=1; else r50+=1;
            } else if(i.mode==='kigu'){
                const c = kiguSettings[i.sub];
                m75+=c.h75; m50+=c.h50; mK+=(c.ks+c.kt); r75+=c.r75; r50+=c.r50; kC+=1;
            }
        });
        return { s75: Math.ceil(m75)+r75, s50: Math.ceil(m50)+r50, sK: Math.ceil(mK)+kC*2 };
    }

    function updateLiveCounter() {
        let h75m=0, h50m=0, ksm=0, ktm=0, h75L=0, h50L=0, pS=0, pL=0, pV=0, pU=0, totalSup75=0, totalSup50=0, totalSupK=0;
        
        Object.keys(pageData).forEach(id => {
            const p = pageData[id];
            p.history.forEach(i => {
                if(i.mode==='route'){
                    if(i.type==='haisui'){ if(i.size==='75'){ h75m+=i.len; h75L+=1; } else { h50m+=i.len; h50L+=1; } } 
                    else if(i.type==='kyusui'){ ksm+=i.len; } else { ktm+=i.len; }
                } else if(i.mode==='riser'){
                    if(i.size==='75') h75L+=1; else h50L+=1;
                } else if(i.mode==='kigu'){
                    const c = kiguSettings[i.sub];
                    h75m+=c.h75; h50m+=c.h50; ksm+=c.ks; ktm+=c.kt; pS+=c.s; pL+=c.l; pV+=c.v; pU+=c.u;
                    if(c.r75>0) h75L+=c.r75; if(c.r50>0) h50L+=c.r50;
                }
            });
            const s = calcSupport(id);
            totalSup75 += s.s75; totalSup50 += s.s50; totalSupK += s.sK;
        });

        document.getElementById('cnt-haisui').innerHTML = `æ’æ°´75: ${h75m.toFixed(1)}m / 50: ${h50m.toFixed(1)}m<br>75L: ${h75L} / 50L: ${h50L}`;
        document.getElementById('cnt-water').innerHTML = `<span style="color:#8af;">çµ¦æ°´: ${ksm.toFixed(1)}m</span> / <span style="color:#f88;">çµ¦æ¹¯: ${ktm.toFixed(1)}m</span>`;
        document.getElementById('cnt-parts').innerHTML = `åºŠåº§:${pS} / åº§L:${pL} / å¼:${pV} / ï¾•ï¾†ï½µï¾:${pU}`;
        document.getElementById('cnt-support-total').innerHTML = `æ”¯æŒ(75): ${totalSup75} / (50): ${totalSup50} / (çµ¦): ${totalSupK}`;

        if(currentPageId) {
            const curS = calcSupport(currentPageId);
            document.getElementById('cnt-support-page').innerHTML = `æ”¯æŒ(75): ${curS.s75} / (50): ${curS.s50} / (çµ¦): ${curS.sK}`;
        }
    }

    // åŸºæœ¬ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆèª­è¾¼ãƒ»æç”»ï¼‰
    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0]; if(!file) return;
        const topTabs = document.getElementById('top-tabs'), canvasArea = document.getElementById('canvas-area');
        topTabs.innerHTML = ''; canvasArea.innerHTML = ''; pageData = {};
        const reader = new FileReader();
        reader.onload = async function(){
            if(file.type==="application/pdf"){
                const pdf = await pdfjsLib.getDocument({data: new Uint8Array(this.result)}).promise;
                for(let i=1;i<=pdf.numPages;i++){
                    const id='P'+i; createPageUI(id, topTabs, canvasArea);
                    const page = await pdf.getPage(i); const vp = page.getViewport({scale:1.5});
                    const canvas = document.getElementById('canvas-'+id);
                    canvas.width=vp.width; canvas.height=vp.height;
                    await page.render({canvasContext:canvas.getContext('2d'), viewport:vp}).promise;
                }
            } else {
                const id='P1'; createPageUI(id, topTabs, canvasArea);
                const img = new Image(); img.onload=()=>{
                    const canvas=document.getElementById('canvas-'+id); canvas.width=img.width; canvas.height=img.height;
                    canvas.getContext('2d').drawImage(img,0,0);
                }; img.src=URL.createObjectURL(file);
            }
            switchPage('P1');
        };
        reader.readAsArrayBuffer(file);
    };
    function createPageUI(id, topTabs, canvasArea) {
        const container = document.createElement('div'); container.id='container-'+id; container.className='page-container';
        const canvas = document.createElement('canvas'); canvas.id='canvas-'+id;
        canvas.addEventListener('mousedown', (ev) => handleDraw(ev.offsetX, ev.offsetY, container));
        container.appendChild(canvas); canvasArea.appendChild(container);
        pageData[id] = { history:[] };
        const tab = document.createElement('div'); tab.id='tab-'+id; tab.className='tab'; tab.innerText=id;
        tab.onclick=()=>switchPage(id); topTabs.appendChild(tab);
    }
    function switchPage(id) {
        currentPageId = id;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        document.querySelectorAll('.page-container').forEach(c => c.classList.remove('active'));
        document.getElementById('container-'+id).classList.add('active');
        updateLiveCounter();
    }
    function handleDraw(x, y, container) {
        const data = pageData[currentPageId];
        if(isScaleMode){
            if(!firstPoint) { firstPoint={x,y}; }
            else {
                globalPixelsPerMeter = Math.sqrt((x-firstPoint.x)**2+(y-firstPoint.y)**2);
                isScaleMode = false; alert("å°ºè¨­å®šå®Œäº†"); firstPoint=null;
            }
            return;
        }
        if(currentMode==='riser'){
            const r = document.createElement('div'); r.className='riser'; r.style.left=x+'px'; r.style.top=y+'px';
            if(currentSize==='50') r.style.borderColor = '#28a745';
            container.appendChild(r); data.history.push({mode:'riser', size:currentSize, elements:[r]});
        } else if(currentMode==='kigu'){
            const k = document.createElement('div'); k.className='kigu-stamp'; k.style.left=x+'px'; k.style.top=y+'px';
            k.innerText = kiguSettings[selectedSub].label; container.appendChild(k); data.history.push({mode:'kigu', sub:selectedSub, elements:[k]});
        } else if(currentMode==='route'){
            if(!globalPixelsPerMeter) return alert("å°ºè¨­å®šã‚’ã—ã¦ãã ã•ã„");
            if(!firstPoint) { firstPoint={x,y}; }
            else {
                const dist = Math.sqrt((x-firstPoint.x)**2+(y-firstPoint.y)**2);
                const angle = Math.atan2(y-firstPoint.y, x-firstPoint.x);
                const line = document.createElement('div'); line.className=`pipe-line pipe-${currentSize}`;
                line.style.width=dist+'px'; line.style.backgroundColor=(currentType==='haisui'?'#28a745':(currentType==='kyusui'?'#00f':'#f00'));
                line.style.left=firstPoint.x+'px'; line.style.top=firstPoint.y+'px';
                line.style.transform=`rotate(${angle}rad) translateY(-50%)`;
                container.appendChild(line);
                data.history.push({mode:'route', type:currentType, size:currentSize, len:dist/globalPixelsPerMeter, elements:[line]});
                firstPoint=null;
            }
        }
        updateLiveCounter();
    }
    function undo() { if(!currentPageId) return; const h = pageData[currentPageId].history; if(h.length>0){ h.pop().elements.forEach(e=>e.remove()); updateLiveCounter(); } }
    function startScaleMode() { isScaleMode = true; firstPoint = null; }
    function saveAsImage() {
        const container = document.getElementById('container-' + currentPageId);
        if(!container) return alert("å›³é¢ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„");
        html2canvas(container, { scale: 2 }).then(canvas => {
            const link = document.createElement('a'); link.download = `å›³é¢_${currentPageId}.jpg`;
            link.href = canvas.toDataURL("image/jpeg", 0.9); link.click();
        });
    }
    function saveAsCSV() {
        let csv = "\uFEFFãƒšãƒ¼ã‚¸,é …ç›®,æ•°é‡,å˜ä½\n";
        Object.keys(pageData).forEach(id => {
            const s = calcSupport(id);
            csv += `${id},æ”¯æŒ75,${s.s75},ãƒ¶\n${id},æ”¯æŒ50,${s.s50},ãƒ¶\n${id},æ”¯æŒçµ¦,${s.sK},ãƒ¶\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "æ”¯æŒæ•°ãƒªã‚¹ãƒˆ.csv"; a.click();
    }
    updateActiveButtonUI();
</script>
