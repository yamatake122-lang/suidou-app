<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ°´é“å±‹ã‚¢ãƒ—ãƒª v4.0 (ææ–™è‡ªå‹•é›†è¨ˆãƒ—ãƒ­ãƒˆã‚¿ã‚¤ãƒ—)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #1a1a1a; height: 100vh; color: white; }
        #top-tabs { position: fixed; top: 0; left: 0; right: 0; display: flex; z-index: 100; background: #000; overflow-x: auto; height: 45px; }
        .tab { padding: 12px 15px; cursor: pointer; font-size: 13px; border-bottom: 3px solid transparent; white-space: nowrap; }
        .tab.active { border-bottom: 3px solid #007bff; background: #333; }

        /* ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ é›†è¨ˆãƒ‘ãƒãƒ«ï¼ˆå³ä¸Šã«å›ºå®šï¼‰ */
        #live-counter {
            position: fixed; top: 55px; right: 10px; background: rgba(0,0,0,0.9);
            color: #0f0; padding: 10px; border-radius: 8px; font-size: 10px;
            pointer-events: none; z-index: 500; font-family: monospace; border: 1px solid #0f0; line-height: 1.3; width: 190px;
        }

        #floating-toggle {
            position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px;
            background: #ff9800; color: white; border-radius: 50%; border: 4px solid white;
            font-size: 24px; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #mini-menu { 
            position: fixed; display: none; background: #fff; color: #333;
            border-radius: 15px; box-shadow: 0 4px 30px rgba(0,0,0,0.8); 
            padding: 15px; z-index: 1500; width: 320px;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        
        #canvas-area { width: 100vw; height: 100vh; overflow: auto; background: #333; padding-top: 45px; }
        .page-container { position: relative; display: none; }
        .page-container.active { display: block; }
        canvas { display: block; background: white; }

        /* ã‚¹ã‚¿ãƒ³ãƒ—ãƒ»ç·šã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .riser { position: absolute; width: 20px; height: 20px; border: 2px solid #28a745; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; background: white; z-index: 10; }
        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.7; }
        .pipe-75 { height: 12px !important; }
        .pipe-50 { height: 7px !important; }
        .kigu-stamp { position: absolute; padding: 2px 5px; background: #ffeb3b; border: 1px solid #333; border-radius: 4px; font-size: 10px; font-weight: bold; transform: translate(-50%, -50%); pointer-events: none; color: black; z-index: 20; }
        .parts-stamp { position: absolute; padding: 2px 5px; background: #28a745; color: white; border: 1px solid white; border-radius: 3px; font-size: 10px; font-weight: bold; transform: translate(-50%, -50%); pointer-events: none; z-index: 15; }

        .cmd-btn { padding: 10px 5px; margin: 2px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 11px; flex: 1; text-align: center; }
        .btn-green { background: #28a745; color: white; }
        .btn-blue { background: #007bff; color: white; }
        .btn-gray { background: #6c757d; color: white; }
        .btn-yellow { background: #fbc02d; color: black; }
        .row { display: flex; gap: 4px; margin-bottom: 8px; }
        label { font-size: 11px; font-weight: bold; color: #555; display: block; margin: 5px 0; border-left: 4px solid #007bff; padding-left: 8px; }
    </style>
</head>
<body>

<div id="top-tabs">
    <div class="tab" style="background:#444;" onclick="document.getElementById('file-input').click()">ğŸ“ PDF/ç”»åƒèª­è¾¼</div>
</div>
<input type="file" id="file-input" style="display:none;" accept=".pdf,image/*">

<div id="live-counter">
    <div style="border-bottom:1px solid #0f0; margin-bottom:5px; font-weight:bold;">ã€ææ–™é›†è¨ˆçµæœã€‘</div>
    <div id="cnt-haisui">
        æ’75: 0.0m / 50: 0.0m<br>
        75L: 0 / 50L: 0 / 75T: 0 / 50T: 0<br>
        <span style="color:#ff9800;">ç•°å¾„75-50S: 0 / 75-50T: 0</span>
    </div>
    <div id="cnt-kt" style="border-top:1px dotted #555; margin-top:5px; padding-top:5px;">
        çµ¦æ¹¯: 0.0m / åºŠåº§S: 0 / åº§L: 1 / å¼: 0 / ï¾•ï¾†: 0
    </div>
    <div id="cnt-support" style="color:#00ffff; border-top:1px solid #00ffff; margin-top:5px;">
        æ”¯æŒ(75): 0 / æ”¯æŒ(50): 0 / æ”¯æŒ(çµ¦): 0
    </div>
    <div style="margin-top:5px; border-top:1px solid #555; font-size:9px;">æ’æ°´ç«‹ä¸Š(è¨ˆ): <span id="cnt-riser">0</span></div>
</div>

<button id="floating-toggle" onclick="toggleMenu()">ğŸ› </button>

<div id="mini-menu">
    <label>æ’æ°´ 75ç”¨</label>
    <div class="row">
        <button class="cmd-btn" onclick="setType('haisui', '75')" style="background:#1e7e34; color:white;">ğŸ–Š75ç®¡</button>
        <button class="cmd-btn btn-green" onclick="setMode('riser', '75')">â—75ç«‹ä¸Š</button>
        <button class="cmd-btn btn-green" onclick="setMode('parts', '75T')">â”³75T</button>
    </div>
    
    <label>æ’æ°´ 50ç”¨</label>
    <div class="row">
        <button class="cmd-btn" onclick="setType('haisui', '50')" style="background:#28a745; color:white;">ğŸ–Š50ç®¡</button>
        <button class="cmd-btn btn-green" onclick="setMode('riser', '50')">â—50ç«‹ä¸Š</button>
        <button class="cmd-btn btn-green" onclick="setMode('parts', '50T')">â”³50T</button>
    </div>

    <label>æ’æ°´ ç•°å¾„ (75x50)</label>
    <div class="row">
        <button class="cmd-btn btn-yellow" onclick="setMode('parts', '75-50S')">ç•°å¾„ã‚½ã‚±ãƒƒãƒˆ</button>
        <button class="cmd-btn btn-yellow" onclick="setMode('parts', '75-50T')">ç•°å¾„ãƒãƒ¼ã‚º</button>
    </div>

    <label>å™¨å…·ã‚¹ã‚¿ãƒ³ãƒ—</label>
    <div class="row">
        <button class="cmd-btn btn-yellow" onclick="setMode('kigu', 'WC')">WC</button>
        <button class="cmd-btn btn-yellow" onclick="setMode('kigu', 'æ´—æ¿¯')">æ´—æ¿¯</button>
        <button class="cmd-btn btn-yellow" onclick="setMode('kigu', 'æ´—é¢')">æ´—é¢</button>
        <button class="cmd-btn btn-yellow" onclick="setMode('kigu', 'æµã—')">æµã—</button>
        <button class="cmd-btn btn-yellow" onclick="setMode('kigu', 'é¢¨å‘‚')">é¢¨å‘‚</button>
    </div>

    <label>çµ¦æ°´ãƒ»çµ¦æ¹¯ / ãƒ„ãƒ¼ãƒ«</label>
    <div class="row">
        <button class="cmd-btn" onclick="setType('kyusui', '13')" style="background:#0000ff; color:white;">çµ¦13</button>
        <button class="cmd-btn" onclick="setType('kyuto', '13')" style="background:#ff0000; color:white;">æ¹¯13</button>
        <button class="cmd-btn btn-blue" onclick="setMode('scale')">ğŸ“å°ºè¨­å®š</button>
        <button class="cmd-btn btn-gray" onclick="undo()">â†©æˆ»ã‚‹</button>
    </div>
    <button onclick="toggleMenu()" class="cmd-btn btn-gray" style="width:100%;">âŒ é–‰ã˜ã‚‹</button>
</div>

<div id="canvas-area"></div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentPageId = null;
    let pageData = {};
    let currentType = 'haisui';
    let currentSize = '75';
    let currentMode = 'route';
    let selectedSub = ''; 
    let firstPoint = null;

    const config = {
        haisui: { color: '#28a745' },
        kyusui: { color: '#0000ff' },
        kyuto:  { color: '#ff0000' }
    };

    // å™¨å…·åˆ¥ã®è‡ªå‹•ã‚«ã‚¦ãƒ³ãƒˆè¨­å®š
    const kiguSettings = {
        'WC':   { label: 'WC', h75: 0.5, h50: 0, kt: 0.5, s: 1, l: 0, v: 0, u: 0, r75: 1, r50: 0 },
        'æ´—æ¿¯': { label: 'æ´—æ¿¯', h75: 0, h50: 0.5, kt: 0.5, s: 0, l: 1, v: 0, u: 0, r75: 0, r50: 1 },
        'æ´—é¢': { label: 'æ´—é¢', h75: 0, h50: 0.5, kt: 1.0, s: 0, l: 0, v: 2, u: 0, r75: 0, r50: 1 },
        'æµã—': { label: 'æµã—', h75: 0, h50: 0.5, kt: 1.5, s: 0, l: 0, v: 2, u: 0, r75: 0, r50: 1 },
        'é¢¨å‘‚': { label: 'é¢¨å‘‚', h75: 0, h50: 0, kt: 2.0, s: 0, l: 0, v: 0, u: 2, r75: 0, r50: 0 }
    };

    function toggleMenu() {
        const menu = document.getElementById('mini-menu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        firstPoint = null;
    }

    function setType(type, size) { currentType = type; currentSize = size; currentMode = 'route'; toggleMenu(); }
    function setMode(mode, sub = '') { currentMode = mode; selectedSub = sub; toggleMenu(); }

    function switchPage(id) {
        currentPageId = id;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        document.querySelectorAll('.page-container').forEach(c => c.classList.remove('active'));
        document.getElementById('container-' + id).classList.add('active');
        updateLiveCounter();
    }

    function updateLiveCounter() {
        if (!currentPageId || !pageData[currentPageId]) return;
        const h = pageData[currentPageId].history;
        let h75m=0, h50m=0, ktm=0, h75L=0, h50L=0, h75T=0, h50T=0, h7550S=0, h7550T=0, r75=0, r50=0;
        let pS=0, pL=0, pV=0, pU=0, kCount=0;

        h.forEach(i => {
            if(i.mode==='route'){
                if(i.type==='haisui'){ 
                    if(i.size==='75'){ h75m+=i.len; h75L+=1; } else { h50m+=i.len; h50L+=1; }
                } else ktm+=i.len;
            } else if(i.mode==='riser'){
                if(i.size==='75'){ r75+=1; h75L+=1; } else { r50+=1; h50L+=1; }
            } else if(i.mode==='parts'){
                if(i.sub==='75T') h75T+=1; else if(i.sub==='50T') h50T+=1;
                else if(i.sub==='75-50S') h7550S+=1; else if(i.sub==='75-50T') h7550T+=1;
            } else if(i.mode==='kigu'){
                const c = kiguSettings[i.sub];
                h75m+=c.h75; h50m+=c.h50; ktm+=c.kt;
                pS+=c.s; pL+=c.l; pV+=c.v; pU+=c.u; r75+=c.r75; r50+=c.r50;
                if(c.r75>0) h75L+=c.r75; if(c.r50>0) h50L+=c.r50;
                kCount+=1;
            }
        });

        document.getElementById('cnt-haisui').innerHTML = `æ’75: ${h75m.toFixed(1)}m / 50: ${h50m.toFixed(1)}m<br>75L: ${h75L} / 50L: ${h50L} / 75T: ${h75T} / 50T: ${h50T}<br><span style="color:#ff9800;">ç•°å¾„75-50S: ${h7550S} / 75-50T: ${h7550T}</span>`;
        document.getElementById('cnt-kt').innerHTML = `çµ¦æ¹¯: ${ktm.toFixed(1)}m / åºŠåº§S: ${pS} / åº§L: ${pL} / å¼: ${pV} / ï¾•ï¾†: ${pU}`;
        document.getElementById('cnt-support').innerHTML = `æ”¯æŒ(75): ${Math.ceil(h75m)+r75} / æ”¯æŒ(50): ${Math.ceil(h50m)+r50} / æ”¯æŒ(çµ¦): ${Math.ceil(ktm)+kCount*2}`;
        document.getElementById('cnt-riser').innerText = r75 + r50;
    }

    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0]; if(!file) return;
        const topTabs = document.getElementById('top-tabs');
        const canvasArea = document.getElementById('canvas-area');
        while(topTabs.children.length > 1) topTabs.removeChild(topTabs.lastChild);
        canvasArea.innerHTML = ''; pageData = {};
        const reader = new FileReader();
        reader.onload = async function(){
            if(file.type==="application/pdf"){
                const pdf = await pdfjsLib.getDocument({data: new Uint8Array(this.result)}).promise;
                for(let i=1;i<=pdf.numPages;i++){
                    const id='NO'+i; createPageUI(id, topTabs, canvasArea);
                    const page = await pdf.getPage(i); const vp = page.getViewport({scale:2.0});
                    const canvas = document.getElementById('canvas-'+id); canvas.width=vp.width; canvas.height=vp.height;
                    await page.render({canvasContext:canvas.getContext('2d'), viewport:vp}).promise;
                }
            } else {
                const id='NO1'; createPageUI(id, topTabs, canvasArea);
                const img = new Image(); img.onload=()=>{
                    const canvas=document.getElementById('canvas-'+id); canvas.width=img.width; canvas.height=img.height;
                    canvas.getContext('2d').drawImage(img,0,0);
                }; img.src=URL.createObjectURL(file);
            }
            switchPage('NO1');
        };
        reader.readAsArrayBuffer(file);
    };

    function createPageUI(id, topTabs, canvasArea) {
        const container = document.createElement('div'); container.id='container-'+id; container.className='page-container';
        const canvas = document.createElement('canvas'); canvas.id='canvas-'+id;
        canvas.onclick=(ev)=>handleDraw(ev.offsetX, ev.offsetY, container);
        container.appendChild(canvas); canvasArea.appendChild(container);
        pageData[id] = { pixelsPerMeter:0, history:[] };
        const tab = document.createElement('div'); tab.id='tab-'+id; tab.className='tab'; tab.innerText=id;
        tab.onclick=()=>switchPage(id); topTabs.appendChild(tab);
    }

    function handleDraw(x, y, container) {
        if(document.getElementById('mini-menu').style.display==='block') return;
        const data = pageData[currentPageId];
        if(currentMode==='scale'){
            if(!firstPoint) firstPoint={x,y};
            else { data.pixelsPerMeter = Math.sqrt((x-firstPoint.x)**2+(y-firstPoint.y)**2); alert("å°ºå®Œäº†"); firstPoint=null; }
        } else if(currentMode==='riser'){
            const r = document.createElement('div'); r.className='riser'; r.style.left=x+'px'; r.style.top=y+'px';
            r.style.borderColor = (selectedSub==='75') ? '#1e7e34' : '#28a745';
            container.appendChild(r); data.history.push({mode:'riser', size:selectedSub, elements:[r]});
        } else if(currentMode==='parts'){
            const p = document.createElement('div'); p.className='parts-stamp'; p.style.left=x+'px'; p.style.top=y+'px';
            p.innerText = selectedSub; container.appendChild(p); data.history.push({mode:'parts', sub:selectedSub, elements:[p]});
        } else if(currentMode==='kigu'){
            const k = document.createElement('div'); k.className='kigu-stamp'; k.style.left=x+'px'; k.style.top=y+'px';
            k.innerText = selectedSub; container.appendChild(k); data.history.push({mode:'kigu', sub:selectedSub, elements:[k]});
        } else if(currentMode==='route'){
            if(!data.pixelsPerMeter) return alert("å…ˆã«å°ºè¨­å®šã‚’ã—ã¦ãã ã•ã„");
            if(!firstPoint) firstPoint={x,y};
            else {
                const dist = Math.sqrt((x-firstPoint.x)**2+(y-firstPoint.y)**2);
                const angle = Math.atan2(y-firstPoint.y, x-firstPoint.x);
                const line = document.createElement('div'); line.className='pipe-line pipe-'+currentSize;
                line.style.width=dist+'px'; line.style.backgroundColor=config[currentType].color;
                line.style.left=firstPoint.x+'px'; line.style.top=firstPoint.y+'px';
                line.style.transform=`rotate(${angle}rad) translateY(-50%)`;
                container.appendChild(line);
                data.history.push({mode:'route', type:currentType, size:currentSize, len:dist/data.pixelsPerMeter, elements:[line]});
                firstPoint=null;
            }
        }
        updateLiveCounter();
    }

    function undo() { const h = pageData[currentPageId].history; if(h.length>0){ h.pop().elements.forEach(e=>e.remove()); updateLiveCounter(); } }
</script>
</body>
