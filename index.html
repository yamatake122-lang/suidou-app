<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ°´é“å±‹ã‚¢ãƒ—ãƒª v2.0 (ãƒŸãƒ‹ã‚³ãƒãƒ³ãƒ‰ç‰ˆ)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #222; height: 100vh; }
        
        /* éšæ•°åˆ‡ã‚Šæ›¿ãˆã ã‘ã¯ä¸Šéƒ¨ã«å›ºå®š */
        #top-tabs { position: fixed; top: 0; left: 0; right: 0; display: flex; z-index: 100; background: rgba(0,0,0,0.8); }
        .tab { flex: 1; padding: 12px; text-align: center; color: #fff; cursor: pointer; font-weight: bold; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom: 3px solid #007bff; background: #333; }

        /* ãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ãƒ¡ãƒ‹ãƒ¥ãƒ¼ï¼ˆéš ã—ãƒ¡ãƒ‹ãƒ¥ãƒ¼ï¼‰ */
        #mini-menu { 
            position: absolute; display: none; background: rgba(255,255,255,0.95); 
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            padding: 10px; z-index: 1000; width: 220px;
        }
        
        #canvas-area { width: 100vw; height: 100vh; overflow: auto; background: #333; }
        .page-container { position: relative; display: none; }
        .page-container.active { display: block; }
        canvas { display: block; }

        /* æç”»ãƒ‘ãƒ¼ãƒ„ */
        .marker { position: absolute; width: 10px; height: 10px; border: 1px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .riser { position: absolute; width: 18px; height: 18px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 0 2px inset white; }
        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.7; }

        /* ãƒœã‚¿ãƒ³ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .cmd-btn { padding: 8px; margin: 2px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-gray { background: #6c757d; color: white; }
        .active-mode { outline: 3px solid orange; }
        .row { display: flex; flex-wrap: wrap; gap: 2px; margin-bottom: 8px; }
        label { font-size: 10px; color: #666; display: block; width: 100%; }
    </style>
</head>
<body>

<div id="top-tabs">
    <div class="tab active" onclick="switchTab('1F')">1F</div>
    <div class="tab" onclick="switchTab('2F')">2F</div>
    <div class="tab" style="background:#444;" onclick="document.getElementById('file-input').click()">ğŸ“ èª­è¾¼</div>
</div>
<input type="file" id="file-input" style="display:none;" accept=".pdf,image/*">

<div id="mini-menu">
    <label>ç®¡ç¨® & ã‚µã‚¤ã‚º</label>
    <div class="row">
        <button class="cmd-btn" onclick="setType('haisui', '75')" style="background:#808080; color:white;">æ’75</button>
        <button class="cmd-btn" onclick="setType('haisui', '50')" style="background:#808080; color:white;">æ’50</button>
        <button class="cmd-btn" onclick="setType('kyusui', '16')" style="background:#0000ff; color:white;">çµ¦16</button>
        <button class="cmd-btn" onclick="setType('kyuto', '16')" style="background:#ff0000; color:white;">æ¹¯16</button>
    </div>
    <label>ãƒ¢ãƒ¼ãƒ‰</label>
    <div class="row">
        <button id="m-route" class="cmd-btn btn-blue active-mode" onclick="setMode('route')">ğŸ–Šãƒ«ãƒ¼ãƒˆ</button>
        <button id="m-riser" class="cmd-btn btn-blue" onclick="setMode('riser')">â—ç«‹ä¸Šã‚Š</button>
        <button id="m-scale" class="cmd-btn btn-gray" onclick="setMode('scale')">ğŸ“å°º</button>
    </div>
    <div class="row">
        <button class="cmd-btn btn-gray" style="flex:1" onclick="undo()">â†©æˆ»ã‚‹</button>
        <button class="cmd-btn btn-green" style="flex:1" onclick="saveImage()">ğŸ“¸ä¿å­˜</button>
    </div>
</div>

<div id="canvas-area" onclick="handleBackgroundClick(event)">
    <div id="container-1F" class="page-container active"></div>
    <div id="container-2F" class="page-container"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentFloor = '1F';
    let pixelsPerMeter = { '1F': 0, '2F': 0 };
    let currentType = 'haisui';
    let currentSize = '75';
    let currentMode = 'route';
    let firstPoint = null;
    let history = { '1F': [], '2F': [] };

    const config = {
        haisui: { color: '#808080', sizes: { '75': 10, '50': 5 } },
        kyusui: { color: '#0000ff', sizes: { '16': 6, '13': 3 } },
        kyuto:  { color: '#ff0000', sizes: { '16': 6, '13': 3 } }
    };

    // èƒŒæ™¯ã‚¯ãƒªãƒƒã‚¯ã§ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’å‡ºã™/æ¶ˆã™
    function handleBackgroundClick(e) {
        if (e.target.tagName === 'CANVAS') {
            const menu = document.getElementById('mini-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
                menu.style.left = Math.min(e.pageX, window.innerWidth - 230) + 'px';
                menu.style.top = Math.min(e.pageY, window.innerHeight - 150) + 'px';
            }
        }
    }

    function switchTab(floor) {
        currentFloor = floor;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.innerText === floor));
        document.getElementById('container-1F').classList.toggle('active', floor === '1F');
        document.getElementById('container-2F').classList.toggle('active', floor === '2F');
        document.getElementById('mini-menu').style.display = 'none';
    }

    function setType(type, size) {
        currentType = type; currentSize = size;
        document.getElementById('mini-menu').style.display = 'none';
    }

    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.cmd-btn').forEach(b => b.classList.remove('active-mode'));
        document.getElementById('m-' + mode).classList.add('active-mode');
        document.getElementById('mini-menu').style.display = 'none';
    }

    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const container = document.getElementById('container-' + currentFloor);
        container.innerHTML = '';
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);

        const reader = new FileReader();
        reader.onload = async function() {
            if (file.type === "application/pdf") {
                const pdf = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
                let pageNum = (currentFloor === '1F') ? 1 : 2;
                if (pdf.numPages < pageNum) pageNum = 1;
                const page = await pdf.getPage(pageNum);
                const vp = page.getViewport({scale: 2.0});
                canvas.width = vp.width; canvas.height = vp.height;
                await page.render({canvasContext: canvas.getContext('2d'), viewport: vp}).promise;
            } else {
                const img = new Image();
                img.onload = () => { canvas.width = img.width; canvas.height = img.height; canvas.getContext('2d').drawImage(img, 0, 0); };
                img.src = URL.createObjectURL(file);
            }
        };
        reader.readAsArrayBuffer(file);
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªãƒƒã‚¯æ™‚ã®æç”»å‡¦ç†
        canvas.addEventListener('click', (ev) => {
            ev.stopPropagation(); // èƒŒæ™¯ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ¡ãƒ‹ãƒ¥ãƒ¼è¡¨ç¤ºï¼‰ã‚’é˜²ã
            handleDraw(ev.offsetX, ev.offsetY, container);
        });
    };

    function handleDraw(x, y, container) {
        if (currentMode === 'scale') {
            if (!firstPoint) firstPoint = {x, y};
            else { pixelsPerMeter[currentFloor] = Math.sqrt((x-firstPoint.x)**2 + (y-firstPoint.y)**2); setMode('route'); }
        } else if (currentMode === 'riser') {
            const r = document.createElement('div');
            r.className = 'riser';
            r.style.left = x+'px'; r.style.top = y+'px'; r.style.borderColor = config[currentType].color;
            container.appendChild(r);
            history[currentFloor].push([r]);
        } else if (currentMode === 'route') {
            if (!firstPoint) { firstPoint = {x, y}; } 
            else {
                if (!pixelsPerMeter[currentFloor]) return alert("å…ˆã«ã‚¹ã‚±ãƒ¼ãƒ«è¨­å®šã‚’ï¼");
                const batch = [];
                const dist = Math.sqrt((x-firstPoint.x)**2 + (y-firstPoint.y)**2);
                const angle = Math.atan2(y-firstPoint.y, x-firstPoint.x);
                const line = document.createElement('div');
                line.className = 'pipe-line';
                line.style.width = dist+'px'; line.style.height = config[currentType].sizes[currentSize]+'px';
                line.style.backgroundColor = config[currentType].color;
                line.style.left = firstPoint.x+'px'; line.style.top = firstPoint.y+'px';
                line.style.transform = `rotate(${angle}rad) translateY(-50%)`;
                container.appendChild(line);
                batch.push(line);
                const steps = Math.max(1, Math.floor(dist / pixelsPerMeter[currentFloor]));
                for(let i=0; i<=steps; i++) {
                    const m = document.createElement('div');
                    m.className = 'marker'; m.style.backgroundColor = config[currentType].color;
                    m.style.left = (firstPoint.x + (x-firstPoint.x)*(i/steps))+'px';
                    m.style.top = (firstPoint.y + (y-firstPoint.y)*(i/steps))+'px';
                    container.appendChild(m);
                    batch.push(m);
                }
                history[currentFloor].push(batch);
                firstPoint = null;
            }
        }
    }

    function undo() { const h = history[currentFloor]; if (h.length > 0) h.pop().forEach(el => el.remove()); document.getElementById('mini-menu').style.display = 'none'; }

    async function saveImage() {
        document.getElementById('mini-menu').style.display = 'none';
        const target = document.getElementById('container-' + currentFloor);
        const canvas = await html2canvas(target);
        const link = document.createElement('a');
        link.download = `æ°´é“_${currentFloor}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
