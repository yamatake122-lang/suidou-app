<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ°´é“å±‹ã‚¢ãƒ—ãƒª v1.8 (ã‚¹ãƒƒã‚­ãƒªè¡¨ç¤º)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #222; height: 100vh; display: flex; flex-direction: column; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ã¨ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãƒœã‚¿ãƒ³ */
        #top-bar { background: #000; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        #menu-toggle { background: #007bff; border: none; color: white; padding: 5px 15px; border-radius: 4px; font-weight: bold; }

        /* æŠ˜ã‚ŠãŸãŸã¿ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
        #controls { 
            position: absolute; top: 45px; right: 0; left: 0;
            background: rgba(244, 244, 244, 0.95); padding: 15px; 
            border-bottom: 2px solid #ccc; z-index: 90;
            display: none; /* æœ€åˆã¯éš ã™ */
            max-height: 80vh; overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #controls.open { display: block; }

        /* å›³é¢è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        #canvas-area { flex: 1; position: relative; overflow: auto; background: #333; }
        .page-container { position: relative; }
        canvas { display: block; }

        /* æç”»ãƒ‘ãƒ¼ãƒ„ */
        .marker { position: absolute; width: 10px; height: 10px; border: 1px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .riser { position: absolute; width: 16px; height: 16px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 0 2px inset white; }
        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.7; }

        /* ãƒœã‚¿ãƒ³é¡ */
        .btn-group { margin-bottom: 10px; }
        .label { font-size: 12px; font-weight: bold; margin-bottom: 5px; display: block; }
        button { padding: 8px; cursor: pointer; border: none; border-radius: 4px; margin: 2px; font-weight: bold; }
        .active-btn { outline: 3px solid orange; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .tab-btn { background: #444; color: white; flex: 1; }
        .tab-btn.active { background: #007bff; }
    </style>
</head>
<body>

<div id="top-bar">
    <div style="display:flex; gap:5px; flex:1;">
        <button class="tab-btn active" id="tab-1F" onclick="switchTab('1F')">1F</button>
        <button class="tab-btn" id="tab-2F" onclick="switchTab('2F')">2F</button>
    </div>
    <button id="menu-toggle" onclick="toggleMenu()">â‰¡ ãƒ¡ãƒ‹ãƒ¥ãƒ¼</button>
</div>

<div id="controls">
    <span class="label">å›³é¢èª­è¾¼:</span>
    <input type="file" id="upload" accept=".pdf,image/*" style="width:100%;">
    <hr>
    <div class="btn-group">
        <button onclick="setMode('scale')" id="btn-scale" style="background:#555; color:white;">ğŸ“ ã‚¹ã‚±ãƒ¼ãƒ«è¨­å®š(1m)</button>
        <button onclick="undo()" style="background:#eee; border:1px solid #ccc;">â†© æˆ»ã‚‹</button>
    </div>

    <span class="label">ç®¡ç¨®:</span>
    <div class="btn-group">
        <button class="type-btn active-btn" id="t-haisui" onclick="setType('haisui')" style="background:#808080; color:white;">æ’æ°´</button>
        <button class="type-btn" id="t-kyusui" onclick="setType('kyusui')" style="background:#0000ff; color:white;">çµ¦æ°´</button>
        <button class="type-btn" id="t-kyuto" onclick="setType('kyuto')" style="background:#ff0000; color:white;">çµ¦æ¹¯</button>
    </div>

    <span class="label">ã‚µã‚¤ã‚º:</span>
    <div id="size-selector" class="btn-group"></div>

    <span class="label">ãƒ¢ãƒ¼ãƒ‰:</span>
    <div class="btn-group">
        <button id="btn-route" onclick="setMode('route')" style="background:#007bff; color:white;" class="active-btn">ğŸ–Š ãƒ«ãƒ¼ãƒˆ</button>
        <button id="btn-riser" onclick="setMode('riser')" style="background:#007bff; color:white;">â— ç«‹ã¡ä¸ŠãŒã‚Š</button>
    </div>

    <button onclick="saveImage()" style="background:#28a745; color:white; width:100%; padding:12px; margin-top:10px;">ğŸ“¸ ç”»åƒã‚’ä¿å­˜ (LINEç”¨)</button>
    <p id="status-msg" style="font-size:11px; color:#666;"></p>
</div>

<div id="canvas-area">
    <div id="container-1F" class="page-container" style="display:block;"></div>
    <div id="container-2F" class="page-container" style="display:none;"></div>
</div>

<script>
    let currentFloor = '1F';
    let pixelsPerMeter = { '1F': 0, '2F': 0 };
    let currentType = 'haisui';
    let currentSize = '75';
    let currentMode = 'route';
    let firstPoint = null;
    let history = { '1F': [], '2F': [] };

    const config = {
        haisui: { color: '#808080', sizes: { '75': 10, '50': 5 } },
        kyusui: { color: '#0000ff', sizes: { '16': 6, '13': 3 } },
        kyuto:  { color: '#ff0000', sizes: { '16': 6, '13': 3 } }
    };

    function toggleMenu() {
        document.getElementById('controls').classList.toggle('open');
    }

    function switchTab(floor) {
        currentFloor = floor;
        document.getElementById('tab-1F').classList.toggle('active', floor === '1F');
        document.getElementById('tab-2F').classList.toggle('active', floor === '2F');
        document.getElementById('container-1F').style.display = (floor === '1F' ? 'block' : 'none');
        document.getElementById('container-2F').style.display = (floor === '2F' ? 'block' : 'none');
        firstPoint = null;
    }

    function setType(type) {
        currentType = type;
        document.querySelectorAll('.type-btn').forEach(b => b.classList.toggle('active-btn', b.id === 't-'+type));
        renderSizeButtons();
    }

    function renderSizeButtons() {
        const sel = document.getElementById('size-selector');
        sel.innerHTML = '';
        Object.keys(config[currentType].sizes).forEach(size => {
            const b = document.createElement('button');
            b.className = (currentSize === size ? 'active-btn' : '');
            b.innerText = size;
            b.style.backgroundColor = config[currentType].color; b.style.color = "white";
            b.onclick = () => { currentSize = size; renderSizeButtons(); };
            sel.appendChild(b);
        });
    }
    renderSizeButtons();

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-route').classList.toggle('active-btn', mode === 'route');
        document.getElementById('btn-riser').classList.toggle('active-btn', mode === 'riser');
        document.getElementById('btn-scale').classList.toggle('active-btn', mode === 'scale');
        firstPoint = null;
        if(mode !== 'scale') toggleMenu(); // ãƒ¢ãƒ¼ãƒ‰ã‚’é¸ã‚“ã ã‚‰è‡ªå‹•ã§ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’é–‰ã˜ã‚‹
    }

    document.getElementById('upload').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const container = document.getElementById('container-' + currentFloor);
        container.innerHTML = ''; 
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);

        const reader = new FileReader();
        reader.onload = async function() {
            if (file.type === "application/pdf") {
                const pdf = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
                const page = await pdf.getPage(1);
                const vp = page.getViewport({scale: 2.0});
                canvas.width = vp.width; canvas.height = vp.height;
                await page.render({canvasContext: canvas.getContext('2d'), viewport: vp}).promise;
            } else {
                const img = new Image();
                img.onload = () => { canvas.width = img.width; canvas.height = img.height; canvas.getContext('2d').drawImage(img, 0, 0); };
                img.src = URL.createObjectURL(file);
            }
        };
        reader.readAsArrayBuffer(file);

        canvas.onclick = (ev) => { handleCanvasClick(ev.offsetX, ev.offsetY, container); };
        toggleMenu(); // èª­ã¿è¾¼ã‚“ã ã‚‰é–‰ã˜ã‚‹
    };

    function handleCanvasClick(x, y, container) {
        if (currentMode === 'scale') {
            if (!firstPoint) firstPoint = {x, y};
            else { pixelsPerMeter[currentFloor] = Math.sqrt((x-firstPoint.x)**2 + (y-firstPoint.y)**2); setMode('route'); }
        } else if (currentMode === 'riser') {
            const r = document.createElement('div');
            r.className = 'riser';
            r.style.left = x+'px'; r.style.top = y+'px'; r.style.borderColor = config[currentType].color;
            container.appendChild(r);
            history[currentFloor].push([r]);
        } else if (currentMode === 'route') {
            if (!firstPoint) firstPoint = {x, y};
            else {
                if (!pixelsPerMeter[currentFloor]) return alert("å…ˆã«ã‚¹ã‚±ãƒ¼ãƒ«è¨­å®šã‚’ï¼");
                const batch = [];
                const dist = Math.sqrt((x-firstPoint.x)**2 + (y-firstPoint.y)**2);
                const angle = Math.atan2(y-firstPoint.y, x-firstPoint.x);
                const line = document.createElement('div');
                line.className = 'pipe-line';
                line.style.width = dist+'px'; line.style.height = config[currentType].sizes[currentSize]+'px';
                line.style.backgroundColor = config[currentType].color;
                line.style.left = firstPoint.x+'px'; line.style.top = firstPoint.y+'px';
                line.style.transform = `rotate(${angle}rad) translateY(-50%)`;
                container.appendChild(line);
                batch.push(line);
                const steps = Math.floor(dist / pixelsPerMeter[currentFloor]);
                for(let i=0; i<=steps; i++) {
                    const m = document.createElement('div');
                    m.className = 'marker'; m.style.backgroundColor = config[currentType].color;
                    m.style.left = (firstPoint.x + (x-firstPoint.x)*(i/steps))+'px';
                    m.style.top = (firstPoint.y + (y-firstPoint.y)*(i/steps))+'px';
                    container.appendChild(m);
                    batch.push(m);
                }
                history[currentFloor].push(batch);
                firstPoint = null;
            }
        }
    }

    function undo() { const h = history[currentFloor]; if (h.length > 0) h.pop().forEach(el => el.remove()); }

    async function saveImage() {
        toggleMenu();
        const target = document.getElementById('container-' + currentFloor);
        const canvas = await html2canvas(target);
        const link = document.createElement('a');
        link.download = `æ°´é“_${currentFloor}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
