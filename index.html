<!DOCTYPE html>

<head>

    <title>æ°´é“å±‹ã‚¢ãƒ—ãƒª v5.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #1a1a1a; height: 100vh; color: white; }
        #top-bar { position: fixed; top: 0; left: 0; right: 0; display: flex; z-index: 2000; background: #000; height: 45px; align-items: center; padding: 0 10px; border-bottom: 1px solid #333; gap: 8px; }
        #file-btn { background: #444; color: white; border: none; padding: 8px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; }
        #top-tabs { display: flex; overflow-x: auto; flex-grow: 1; scrollbar-width: none; }
        .tab { padding: 10px 15px; cursor: pointer; font-size: 12px; border-bottom: 3px solid transparent; white-space: nowrap; color: #aaa; }
        .tab.active { border-bottom: 3px solid #007bff; background: #222; color: white; }
        #quick-undo { background: #6c757d; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 12px; }
        #scale-btn { background: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 12px; }
        #scale-btn.active-scale { background: #ffeb3b; color: #000; box-shadow: 0 0 10px #ffeb3b; }

        /* é›†è¨ˆãƒ‘ãƒãƒ« */
        #live-counter {
            position: fixed; top: 55px; right: 10px; background: rgba(0,0,0,0.95);
            color: #0f0; padding: 12px; border-radius: 8px; font-size: 10px;
            z-index: 500; font-family: monospace; border: 1px solid #0f0; width: 220px;
        }
        #close-counter-btn { position: absolute; top: 2px; right: 5px; color: #ff4444; cursor: pointer; font-size: 16px; font-weight: bold; padding: 2px 5px; }

        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
        #mini-menu { 
            position: absolute; display: none; background: #fff; color: #333;
            border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
            padding: 10px 15px 15px 15px; z-index: 4000; width: 280px; top: 100px; left: 20px;
        }
        #menu-close-x { position: absolute; top: 8px; right: 8px; width: 30px; height: 30px; background: #d9534f; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; border: 2px solid #fff; }
        #menu-handle { width: 100%; height: 25px; display: flex; align-items: center; justify-content: center; color: #ccc; cursor: move; }
        #menu-handle::after { content: "â ¿"; font-size: 20px; }

        #floating-toggle { position: fixed; bottom: 25px; right: 20px; width: 60px; height: 60px; background: #ff9800; color: white; border-radius: 50%; border: 4px solid white; font-size: 24px; z-index: 3000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; }
        #canvas-area { width: 100vw; height: 100vh; overflow: auto; background: #333; padding-top: 45px; }
        .page-container { position: relative; display: none; }
        .page-container.active { display: block; }
        canvas { display: block; background: white; cursor: crosshair; }
        .active-sel { outline: 3px solid #007bff !important; }

        .riser { position: absolute; width: 20px; height: 20px; border: 3px solid #1e7e34; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; background: rgba(255,255,255,0.8); z-index: 10; }
        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.7; z-index: 5; }
        .pipe-75 { height: 10px !important; } .pipe-50 { height: 6px !important; } .pipe-16 { height: 4px !important; } .pipe-13 { height: 3px !important; }
        .kigu-stamp { position: absolute; padding: 2px 5px; background: #ffeb3b; border: 1px solid #333; border-radius: 4px; font-size: 10px; font-weight: bold; transform: translate(-50%, -50%); pointer-events: none; color: black; z-index: 20; }

        .cmd-btn { padding: 10px 5px; margin: 2px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 10px; flex: 1; }
        .row { display: flex; gap: 4px; margin-bottom: 5px; }
        label { font-size: 10px; font-weight: bold; color: #555; display: block; margin: 4px 0 2px 0; border-left: 4px solid #007bff; padding-left: 8px; }
    </style>
</head>
<body>

<div id="top-bar">
    <button id="file-btn" onclick="document.getElementById('file-input').click()">ğŸ“ èª­è¾¼</button>
    <div id="top-tabs"></div>
    <button id="quick-undo" onclick="undo()">â†© æˆ»ã‚‹</button>
    <button id="scale-btn" onclick="startScaleMode()">ğŸ“ å°ºè¨­å®š</button>
</div>
<input type="file" id="file-input" style="display:none;" accept=".pdf,image/*">

<div id="live-counter">
    <div id="close-counter-btn" onclick="toggleCounter(false)">Ã—</div>
    <div id="panel-content">
        <div style="border-bottom:1px solid #0f0; margin-bottom:5px; font-weight:bold; color: #fff;">ã€å…¨ãƒšãƒ¼ã‚¸ç·åˆè¨ˆã€‘</div>
        <div id="cnt-haisui" style="margin-bottom:5px;">æ’æ°´75: 0.0m / 50: 0.0m<br>75L: 0 / 50L: 0</div>
        
        <div id="cnt-kyusui" style="border-top:1px dotted #555; padding-top:3px; color: #8af;">çµ¦æ°´: 0.0m</div>
        <div id="cnt-kyuto" style="color: #f88; margin-bottom:5px;">çµ¦æ¹¯: 0.0m</div>
        
        <div id="cnt-parts" style="border-top:1px dotted #555; padding-top:3px;">åºŠåº§S: 0 / åº§L: 0 / å¼: 0</div>
        <div id="cnt-extra" style="color:#ffeb3b;">ãƒ¦ãƒ‹ã‚ªãƒ³: 0</div>
        <div id="cnt-support" style="border-top:1px solid #00ffff; margin-top:5px; padding-top:3px; color:#00ffff;">æ”¯æŒ(75): 0 / æ”¯æŒ(50): 0 / æ”¯æŒ(çµ¦): 0</div>
    </div>
</div>

<button id="floating-toggle" onclick="toggleMenu()">ğŸ› </button>

<div id="mini-menu">
    <div id="menu-close-x" onclick="toggleMenu()">Ã—</div>
    <div id="menu-handle"></div>
    <label>æ’æ°´ æç”»</label>
    <div class="row">
        <button id="btn-haisui-75" class="cmd-btn" onclick="setType('haisui', '75')" style="background:#1e7e34; color:white;">æ’75ç·š</button>
        <button id="btn-haisui-50" class="cmd-btn" onclick="setType('haisui', '50')" style="background:#28a745; color:white;">æ’50ç·š</button>
        <button id="btn-mode-route" class="cmd-btn" onclick="setMode('route')" style="background:#007bff; color:white;">ğŸ–Šé…ç®¡æç”»</button>
    </div>
    <label>æ’æ°´ ç«‹ä¸Šã‚Šãƒ»ãƒãƒ¼ã‚º</label>
    <div class="row">
        <button id="btn-riser-75" class="cmd-btn" onclick="setMode('riser', '75')" style="background:#28a745; color:white;">â—75ç«‹ä¸Š</button>
        <button id="btn-riser-50" class="cmd-btn" onclick="setMode('riser', '50')" style="background:#28a745; color:white;">â—50ç«‹ä¸Š</button>
        <button id="btn-parts-75-50T" class="cmd-btn" onclick="setMode('parts', '75-50T')" style="background:#fbc02d; color:black;">ç•°å¾„ãƒãƒ¼ã‚º</button>
    </div>
    <label>å™¨å…·ã‚¹ã‚¿ãƒ³ãƒ—</label>
    <div class="row">
        <button id="btn-kigu-WC" class="cmd-btn" onclick="setMode('kigu', 'WC')" style="background:#fbc02d; color:black;">ãƒˆã‚¤ãƒ¬</button>
        <button id="btn-kigu-æ´—æ¿¯" class="cmd-btn" onclick="setMode('kigu', 'æ´—æ¿¯')" style="background:#fbc02d; color:black;">æ´—æ¿¯</button>
        <button id="btn-kigu-ã‚­ãƒƒãƒãƒ³" class="cmd-btn" onclick="setMode('kigu', 'ã‚­ãƒƒãƒãƒ³')" style="background:#fbc02d; color:black;">ã‚­ãƒƒãƒãƒ³</button>
        <button id="btn-kigu-æ´—é¢" class="cmd-btn" onclick="setMode('kigu', 'æ´—é¢')" style="background:#fbc02d; color:black;">æ´—é¢</button>
        <button id="btn-kigu-é¢¨å‘‚" class="cmd-btn" onclick="setMode('kigu', 'é¢¨å‘‚')" style="background:#fbc02d; color:black;">é¢¨å‘‚</button>
    </div>
    <label>çµ¦æ°´ãƒ»çµ¦æ¹¯</label>
    <div class="row">
        <button id="btn-kyusui-13" class="cmd-btn" onclick="setType('kyusui', '13')" style="background:#0000ff; color:white;">çµ¦13</button>
        <button id="btn-kyusui-16" class="cmd-btn" onclick="setType('kyusui', '16')" style="background:#0055ff; color:white;">çµ¦16</button>
        <button id="btn-kyuto-13" class="cmd-btn" onclick="setType('kyuto', '13')" style="background:#ff0000; color:white;">æ¹¯13</button>
        <button id="btn-kyuto-16" class="cmd-btn" onclick="setType('kyuto', '16')" style="background:#ff5500; color:white;">æ¹¯16</button>
    </div>
</div>

<div id="canvas-area"></div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentPageId = null, pageData = {}, globalPixelsPerMeter = 0;
    let currentType = 'haisui', currentSize = '75', currentMode = 'route', selectedSub = '', firstPoint = null, isScaleMode = false;

    function toggleCounter(show) { document.getElementById('live-counter').style.display = show ? 'block' : 'none'; }

    const menu = document.getElementById('mini-menu');
    let isDragging = false, startX, startY, initialX, initialY;
    const startDrag = (e) => {
        if (e.target.tagName === 'BUTTON' || e.target.id === 'menu-close-x') return;
        isDragging = true;
        const cX = e.clientX || e.touches[0].clientX;
        const cY = e.clientY || e.touches[0].clientY;
        startX = cX; startY = cY; initialX = menu.offsetLeft; initialY = menu.offsetTop;
    };
    window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const cX = e.clientX || (e.touches ? e.touches[0].clientX : null);
        const cY = e.clientY || (e.touches ? e.touches[0].clientY : null);
        menu.style.left = (initialX + (cX - startX)) + 'px';
        menu.style.top = (initialY + (cY - startY)) + 'px';
    });
    window.addEventListener('mouseup', () => isDragging = false);
    menu.addEventListener('mousedown', startDrag);

    function startScaleMode() { isScaleMode = true; firstPoint = null; document.getElementById('scale-btn').classList.add('active-scale'); }
    function updateActiveButtonUI() {
        document.querySelectorAll('.cmd-btn').forEach(b => b.classList.remove('active-sel'));
        if(currentMode === 'route') {
            document.getElementById(`btn-${currentType}-${currentSize}`)?.classList.add('active-sel');
            document.getElementById('btn-mode-route')?.classList.add('active-sel');
        } else {
            document.getElementById(`btn-${currentMode}-${selectedSub}`)?.classList.add('active-sel');
        }
    }

    function toggleMenu() {
        const isOpening = (menu.style.display !== 'block');
        menu.style.display = isOpening ? 'block' : 'none';
        if(isOpening) { updateActiveButtonUI(); toggleCounter(true); }
        firstPoint = null;
    }

    function setType(type, size) { currentType = type; currentSize = size; currentMode = 'route'; updateActiveButtonUI(); }
    function setMode(mode, sub = '') { currentMode = mode; selectedSub = sub; updateActiveButtonUI(); }

    // å™¨å…·ã”ã¨ã®åŠ ç®—è¨­å®š (ks=çµ¦æ°´åŠ ç®—, kt=çµ¦æ¹¯åŠ ç®—)
    const kiguSettings = {
        'WC':   { label: 'ãƒˆã‚¤ãƒ¬', h75: 0.5, h50: 0, ks: 0.5, kt: 0, s: 1, l: 0, v: 0, u: 0, r75: 1, r50: 0 },
        'æ´—æ¿¯': { label: 'æ´—æ¿¯', h75: 0, h50: 0.5, ks: 0.5, kt: 0, s: 0, l: 1, v: 0, u: 0, r75: 0, r50: 1 },
        'ã‚­ãƒƒãƒãƒ³': { label: 'ã‚­ãƒƒãƒãƒ³', h75: 0, h50: 0.5, ks: 1.5, kt: 1.5, s: 0, l: 0, v: 2, u: 0, r75: 0, r50: 1 },
        'æ´—é¢': { label: 'æ´—é¢', h75: 0, h50: 0.5, ks: 1.0, kt: 1.0, s: 0, l: 0, v: 2, u: 0, r75: 0, r50: 1 },
        'é¢¨å‘‚': { label: 'é¢¨å‘‚', h75: 0, h50: 0, ks: 2.0, kt: 2.0, s: 0, l: 0, v: 0, u: 2, r75: 0, r50: 0 }
    };

    function updateLiveCounter() {
        let h75m=0, h50m=0, ksm=0, ktm=0, h75L=0, h50L=0, r75=0, r50=0, pS=0, pL=0, pV=0, pU=0, kCount=0;
        
        Object.values(pageData).forEach(p => {
            p.history.forEach(i => {
                if(i.mode==='route'){
                    if(i.type==='haisui'){ 
                        if(i.size==='75'){ h75m+=i.len; h75L+=1; } else { h50m+=i.len; h50L+=1; } 
                    } 
                    else if(i.type==='kyusui'){ ksm+=i.len; }
                    else if(i.type==='kyuto'){ ktm+=i.len; }
                } else if(i.mode==='riser'){
                    if(i.size==='75'){ r75+=1; h75L+=1; } else { r50+=1; h50L+=1; }
                } else if(i.mode==='kigu'){
                    const c = kiguSettings[i.sub];
                    h75m+=c.h75; h50m+=c.h50; ksm+=c.ks; ktm+=c.kt; pS+=c.s; pL+=c.l; pV+=c.v; pU+=c.u; r75+=c.r75; r50+=c.r50;
                    if(c.r75>0) h75L+=c.r75; if(c.r50>0) h50L+=c.r50; kCount+=1;
                }
            });
        });

        document.getElementById('cnt-haisui').innerHTML = `æ’æ°´75: ${h75m.toFixed(1)}m / 50: ${h50m.toFixed(1)}m<br>75L: ${h75L} / 50L: ${h50L}`;
        document.getElementById('cnt-kyusui').innerHTML = `çµ¦æ°´: ${ksm.toFixed(1)}m`;
        document.getElementById('cnt-kyuto').innerHTML = `çµ¦æ¹¯: ${ktm.toFixed(1)}m`;
        document.getElementById('cnt-parts').innerHTML = `åºŠåº§S: ${pS} / åº§L: ${pL} / å¼: ${pV}`;
        document.getElementById('cnt-extra').innerHTML = `ãƒ¦ãƒ‹ã‚ªãƒ³: ${pU}`;
        document.getElementById('cnt-support').innerHTML = `æ”¯æŒ(75): ${Math.ceil(h75m)+r75} / æ”¯æŒ(50): ${Math.ceil(h50m)+r50} / æ”¯æŒ(çµ¦): ${Math.ceil(ksm+ktm)+kCount*2}`;
    }

    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0]; if(!file) return;
        const topTabs = document.getElementById('top-tabs'), canvasArea = document.getElementById('canvas-area');
        topTabs.innerHTML = ''; canvasArea.innerHTML = ''; pageData = {};
        const reader = new FileReader();
        reader.onload = async function(){
            if(file.type==="application/pdf"){
                const pdf = await pdfjsLib.getDocument({data: new Uint8Array(this.result)}).promise;
                for(let i=1;i<=pdf.numPages;i++){
                    const id='NO'+i; createPageUI(id, topTabs, canvasArea);
                    const page = await pdf.getPage(i); const vp = page.getViewport({scale:2.0});
                    const canvas = document.getElementById('canvas-'+id);
                    canvas.width=vp.width; canvas.height=vp.height;
                    await page.render({canvasContext:canvas.getContext('2d'), viewport:vp}).promise;
                }
            } else {
                const id='NO1'; createPageUI(id, topTabs, canvasArea);
                const img = new Image(); img.onload=()=>{
                    const canvas=document.getElementById('canvas-'+id); canvas.width=img.width; canvas.height=img.height;
                    canvas.getContext('2d').drawImage(img,0,0);
                }; img.src=URL.createObjectURL(file);
            }
            switchPage('NO1');
        };
        reader.readAsArrayBuffer(file);
    };

    function createPageUI(id, topTabs, canvasArea) {
        const container = document.createElement('div'); container.id='container-'+id; container.className='page-container';
        const canvas = document.createElement('canvas'); canvas.id='canvas-'+id;
        canvas.addEventListener('mousedown', (ev) => handleDraw(ev.offsetX, ev.offsetY, container));
        container.appendChild(canvas); canvasArea.appendChild(container);
        pageData[id] = { history:[] };
        const tab = document.createElement('div'); tab.id='tab-'+id; tab.className='tab'; tab.innerText=id;
        tab.onclick=()=>switchPage(id); topTabs.appendChild(tab);
    }

    function switchPage(id) {
        currentPageId = id;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('tab-'+id).classList.add('active');
        document.querySelectorAll('.page-container').forEach(c => c.classList.remove('active'));
        document.getElementById('container-'+id).classList.add('active');
        updateLiveCounter();
    }

    function handleDraw(x, y, container) {
        const data = pageData[currentPageId];
        if(isScaleMode){
            if(!firstPoint) { firstPoint={x,y}; }
            else {
                globalPixelsPerMeter = Math.sqrt((x-firstPoint.x)**2+(y-firstPoint.y)**2);
                isScaleMode = false; document.getElementById('scale-btn').classList.remove('active-scale');
                alert("å°ºè¨­å®šå®Œäº†"); firstPoint=null;
            }
            return;
        }
        if(menu.style.display === 'block') menu.style.display = 'none';

        if(currentMode==='riser'){
            const r = document.createElement('div'); r.className='riser'; r.style.left=x+'px'; r.style.top=y+'px';
            if(currentSize==='50') r.style.borderColor = '#28a745';
            container.appendChild(r); data.history.push({mode:'riser', size:currentSize, elements:[r]});
        } else if(currentMode==='parts'){
            const p = document.createElement('div'); p.className='kigu-stamp'; p.style.left=x+'px'; p.style.top=y+'px'; p.style.background='#28a745'; p.style.color='white';
            p.innerText = selectedSub; container.appendChild(p); data.history.push({mode:'parts', sub:selectedSub, elements:[p]});
        } else if(currentMode==='kigu'){
            const k = document.createElement('div'); k.className='kigu-stamp'; k.style.left=x+'px'; k.style.top=y+'px';
            k.innerText = kiguSettings[selectedSub].label; container.appendChild(k); data.history.push({mode:'kigu', sub:selectedSub, elements:[k]});
        } else if(currentMode==='route'){
            if(!globalPixelsPerMeter) return alert("å°ºè¨­å®šã‚’ã—ã¦ãã ã•ã„");
            if(!firstPoint) { firstPoint={x,y}; }
            else {
                const dist = Math.sqrt((x-firstPoint.x)**2+(y-firstPoint.y)**2);
                const angle = Math.atan2(y-firstPoint.y, x-firstPoint.x);
                const line = document.createElement('div'); line.className=`pipe-line pipe-${currentSize}`;
                line.style.width=dist+'px'; 
                line.style.backgroundColor=(currentType==='haisui'?'#28a745':(currentType==='kyusui'?'#00f':'#f00'));
                line.style.left=firstPoint.x+'px'; line.style.top=firstPoint.y+'px';
                line.style.transform=`rotate(${angle}rad) translateY(-50%)`;
                container.appendChild(line);
                data.history.push({mode:'route', type:currentType, size:currentSize, len:dist/globalPixelsPerMeter, elements:[line]});
                firstPoint=null;
            }
        }
        updateLiveCounter();
    }

    function undo() { 
        if(!currentPageId) return; const h = pageData[currentPageId].history; 
        if(h.length>0){ h.pop().elements.forEach(e=>e.remove()); updateLiveCounter(); } 
    }
</script>
