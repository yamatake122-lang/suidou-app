<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ°´é“å±‹ã‚¢ãƒ—ãƒª v2.2 (ã‚µã‚¤ã‚ºå®Œå…¨å¯¾å¿œ)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #222; height: 100vh; }
        #top-tabs { position: fixed; top: 0; left: 0; right: 0; display: flex; z-index: 100; background: rgba(0,0,0,0.8); }
        .tab { flex: 1; padding: 12px; text-align: center; color: #fff; cursor: pointer; font-weight: bold; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom: 3px solid #007bff; background: #333; }
        
        /* ãƒŸãƒ‹ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã®æ”¹è‰¯ */
        #mini-menu { 
            position: absolute; display: none; background: rgba(255,255,255,0.98); 
            border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); 
            padding: 12px; z-index: 1000; width: 240px;
        }
        
        #canvas-area { width: 100vw; height: 100vh; overflow: auto; background: #333; padding-top: 45px; }
        .page-container { position: relative; display: none; }
        .page-container.active { display: block; }
        canvas { display: block; }

        /* æç”»ãƒ‘ãƒ¼ãƒ„ */
        .marker { position: absolute; width: 10px; height: 10px; border: 1px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .riser { position: absolute; width: 18px; height: 18px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 0 2px inset white; }
        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.7; }

        /* ãƒœã‚¿ãƒ³ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .cmd-btn { padding: 10px 5px; margin: 2px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 11px; flex: 1; min-width: 50px; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-gray { background: #6c757d; color: white; }
        .active-sel { outline: 3px solid #ff9800; box-shadow: 0 0 8px rgba(255,152,0,0.8); }
        .row { display: flex; flex-wrap: wrap; gap: 4px; margin-bottom: 10px; }
        label { font-size: 11px; font-weight: bold; color: #333; display: block; margin-bottom: 4px; border-left: 3px solid #007bff; padding-left: 5px; }
    </style>
</head>
<body>

<div id="top-tabs">
    <div class="tab active" onclick="switchTab('1F')">1F</div>
    <div class="tab" onclick="switchTab('2F')">2F</div>
    <div class="tab" style="background:#444;" onclick="document.getElementById('file-input').click()">ğŸ“ èª­è¾¼</div>
</div>
<input type="file" id="file-input" style="display:none;" accept=".pdf,image/*">

<div id="mini-menu">
    <label>æ’æ°´ (ç°è‰²)</label>
    <div class="row">
        <button id="btn-haisui-75" class="cmd-btn" onclick="setType('haisui', '75')" style="background:#808080; color:white;">æ’75</button>
        <button id="btn-haisui-50" class="cmd-btn" onclick="setType('haisui', '50')" style="background:#808080; color:white;">æ’50</button>
    </div>
    <label>çµ¦æ°´ (é’) / çµ¦æ¹¯ (èµ¤)</label>
    <div class="row">
        <button id="btn-kyusui-16" class="cmd-btn" onclick="setType('kyusui', '16')" style="background:#0000ff; color:white;">çµ¦16</button>
        <button id="btn-kyusui-13" class="cmd-btn" onclick="setType('kyusui', '13')" style="background:#0000ff; color:white;">çµ¦13</button>
        <button id="btn-kyuto-16" class="cmd-btn" onclick="setType('kyuto', '16')" style="background:#ff0000; color:white;">æ¹¯16</button>
        <button id="btn-kyuto-13" class="cmd-btn" onclick="setType('kyuto', '13')" style="background:#ff0000; color:white;">æ¹¯13</button>
    </div>
    <label>ãƒ„ãƒ¼ãƒ«</label>
    <div class="row">
        <button id="m-route" class="cmd-btn btn-blue active-sel" onclick="setMode('route')">ğŸ–Šæç”»</button>
        <button id="m-riser" class="cmd-btn btn-blue" onclick="setMode('riser')">â—ç«‹ä¸Š</button>
        <button id="m-scale" class="cmd-btn btn-gray" onclick="setMode('scale')">ğŸ“å°ºè¨­å®š</button>
    </div>
    <div class="row">
        <button class="cmd-btn btn-gray" onclick="undo()">â†©æˆ»ã‚‹</button>
        <button class="cmd-btn btn-green" onclick="saveImage()">ğŸ“¸ç”»åƒä¿å­˜</button>
    </div>
</div>

<div id="canvas-area">
    <div id="container-1F" class="page-container active"></div>
    <div id="container-2F" class="page-container"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentFloor = '1F';
    let pixelsPerMeter = { '1F': 0, '2F': 0 };
    let currentType = 'haisui';
    let currentSize = '75';
    let currentMode = 'route';
    let firstPoint = null;
    let history = { '1F': [], '2F': [] };
    let lastClickTime = 0;

    const config = {
        haisui: { color: '#808080', sizes: { '75': 10, '50': 6 } },
        kyusui: { color: '#0000ff', sizes: { '16': 6, '13': 4 } },
        kyuto:  { color: '#ff0000', sizes: { '16': 6, '13': 4 } }
    };

    function updateActiveBtn() {
        document.querySelectorAll('.cmd-btn').forEach(b => b.classList.remove('active-sel'));
        const typeBtn = document.getElementById(`btn-${currentType}-${currentSize}`);
        if(typeBtn) typeBtn.classList.add('active-sel');
        document.getElementById('m-' + currentMode).classList.add('active-sel');
    }

    // ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—ã§ãƒ¡ãƒ‹ãƒ¥ãƒ¼
    document.getElementById('canvas-area').addEventListener('click', (e) => {
        const currentTime = new Date().getTime();
        const gap = currentTime - lastClickTime;
        if (gap < 300 && gap > 0) {
            const menu = document.getElementById('mini-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
            menu.style.left = Math.min(e.pageX, window.innerWidth - 250) + 'px';
            menu.style.top = Math.min(e.pageY, window.innerHeight - 250) + 'px';
            updateActiveBtn();
            firstPoint = null;
        }
        lastClickTime = currentTime;
    });

    function setType(type, size) {
        currentType = type; currentSize = size;
        updateActiveBtn();
        setTimeout(() => document.getElementById('mini-menu').style.display = 'none', 150);
    }

    function setMode(mode) {
        currentMode = mode;
        updateActiveBtn();
        setTimeout(() => document.getElementById('mini-menu').style.display = 'none', 150);
        firstPoint = null;
    }

    function switchTab(floor) {
        currentFloor = floor;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.innerText === floor));
        document.getElementById('container-1F').classList.toggle('active', floor === '1F');
        document.getElementById('container-2F').classList.toggle('active', floor === '2F');
    }

    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const container = document.getElementById('container-' + currentFloor);
        container.innerHTML = '';
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);

        const reader = new FileReader();
        reader.onload = async function() {
            if (file.type === "application/pdf") {
                const pdf = await pdfjsLib.getDocument(new Uint8Array(this.result)).promise;
                let pageNum = (currentFloor === '1F') ? 1 : 2;
                if (pdf.numPages < pageNum) pageNum = 1;
                const page = await pdf.getPage(pageNum);
                const vp = page.getViewport({scale: 2.0});
                canvas.width = vp.width; canvas.height = vp.height;
                await page.render({canvasContext: canvas.getContext('2d'), viewport: vp}).promise;
            } else {
                const img = new Image();
                img.onload = () => { canvas.width = img.width; canvas.height = img.height; canvas.getContext('2d').drawImage(img, 0, 0); };
                img.src = URL.createObjectURL(file);
            }
        };
        reader.readAsArrayBuffer(file);
        canvas.addEventListener('click', (ev) => {
            setTimeout(() => { if (new Date().getTime() - lastClickTime > 300) handleDraw(ev.offsetX, ev.offsetY, container); }, 310);
        });
    };

    function handleDraw(x, y, container) {
        if (currentMode === 'scale') {
            if (!firstPoint) firstPoint = {x, y};
            else { pixelsPerMeter[currentFloor] = Math.sqrt((x-firstPoint.x)**2 + (y-firstPoint.y)**2); alert("ã‚¹ã‚±ãƒ¼ãƒ«è¨­å®šå®Œäº†ï¼ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—ã§ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‹ã‚‰é…ç®¡ã‚’é¸ã‚“ã§ãã ã•ã„"); setMode('route'); }
        } else if (currentMode === 'riser') {
            const r = document.createElement('div');
            r.className = 'riser';
            r.style.left = x+'px'; r.style.top = y+'px'; r.style.borderColor = config[currentType].color;
            container.appendChild(r);
            history[currentFloor].push([r]);
        } else if (currentMode === 'route') {
            if (!pixelsPerMeter[currentFloor]) return alert("å…ˆã«ã‚¹ã‚±ãƒ¼ãƒ«è¨­å®š(ğŸ“å°º)ã‚’ã—ã¦ãã ã•ã„ã€‚ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—ã§ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãŒé–‹ãã¾ã™ã€‚");
            if (!firstPoint) firstPoint = {x, y};
            else {
                const batch = [];
                const dist = Math.sqrt((x-firstPoint.x)**2 + (y-firstPoint.y)**2);
                const angle = Math.atan2(y-firstPoint.y, x-firstPoint.x);
                const line = document.createElement('div');
                line.className = 'pipe-line';
                line.style.width = dist+'px'; line.style.height = config[currentType].sizes[currentSize]+'px';
                line.style.backgroundColor = config[currentType].color;
                line.style.left = firstPoint.x+'px'; line.style.top = firstPoint.y+'px';
                line.style.transform = `rotate(${angle}rad) translateY(-50%)`;
                container.appendChild(line);
                batch.push(line);
                const steps = Math.max(1, Math.floor(dist / pixelsPerMeter[currentFloor]));
                for(let i=0; i<=steps; i++) {
                    const m = document.createElement('div');
                    m.className = 'marker'; m.style.backgroundColor = config[currentType].color;
                    m.style.left = (firstPoint.x + (x-firstPoint.x)*(i/steps))+'px';
                    m.style.top = (firstPoint.y + (y-firstPoint.y)*(i/steps))+'px';
                    container.appendChild(m);
                    batch.push(m);
                }
                history[currentFloor].push(batch);
                firstPoint = null;
            }
        }
    }

    function undo() { const h = history[currentFloor]; if (h.length > 0) h.pop().forEach(el => el.remove()); }

    async function saveImage() {
        document.getElementById('mini-menu').style.display = 'none';
        const target = document.getElementById('container-' + currentFloor);
        const canvas = await html2canvas(target);
        const link = document.createElement('a');
        link.download = `æ°´é“_${currentFloor}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
