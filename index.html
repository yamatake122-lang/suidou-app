<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>æ°´é“å±‹ã‚¢ãƒ—ãƒª v8.6 å®Œå…¨ç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --sidebar-width: 260px; }
        body { font-family: 'Segoe UI', Meiryo, sans-serif; margin: 0; display: flex; height: 100vh; background: #1a1a1a; color: white; overflow: hidden; }
        #sidebar { width: var(--sidebar-width); min-width: var(--sidebar-width); background: #252525; border-right: 2px solid #444; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        #main-content { flex: 1; display: flex; flex-direction: column; background: #333; position: relative; overflow: hidden; }
        #canvas-area { flex: 1; overflow: auto; padding: 40px; display: flex; align-items: flex-start; justify-content: center; }
        .page-container { position: relative; display: none; background: white; box-shadow: 0 0 30px rgba(0,0,0,0.7); }
        .page-container.active { display: block; }
        canvas { display: block; cursor: crosshair; }
        
        /* ãƒã‚¹ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .mass-base { position: absolute; width: 30px; height: 30px; border: 2px solid #333; border-radius: 50%; background: white; transform: translate(-50%, -50%); pointer-events: none; z-index: 20; }
        .mass-branch::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(90deg, #ccc 50%, transparent 50%); opacity: 0.5; }
        .mass-branch::after { content: ""; position: absolute; top: 50%; left: 50%; width: 50%; height: 50%; background: #333; border-radius: 0 0 100% 0; }
        .mass-start::before { content: ""; position: absolute; top: 2px; left: 50%; width: 14px; height: 14px; border: 1.5px solid #333; border-radius: 50%; transform: translateX(-50%); }
        .mass-num-label { position: absolute; top: -15px; right: -15px; background: #e91e63; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 11px; text-align: center; line-height: 18px; font-weight: bold; border: 1px solid white; z-index: 30; }

        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.8; z-index: 5; background-color: #28a745; height: 8px; }
        
        .sidebar-section { margin-bottom: 18px; }
        .sidebar-title { font-size: 11px; font-weight: bold; color: #aaa; margin-bottom: 8px; border-bottom: 1px solid #444; padding-bottom: 3px; }
        button { width: 100%; padding: 10px; margin-bottom: 4px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 10px; }
        .btn-draw { background: #444; color: #ccc; text-align: left; }
        .btn-draw.active-sel { background: #007bff; color: white; border: 1px solid #fff; }
        .btn-special { background: #ff9800; color: #000; text-align: center; font-size: 12px; margin-top: 10px; }

        #top-tabs { height: 40px; background: #111; display: flex; align-items: flex-end; padding-left: 10px; }
        .tab { padding: 8px 15px; cursor: pointer; background: #222; color: #888; border: 1px solid #444; border-radius: 5px 5px 0 0; margin-right: 2px; font-size: 11px; }
        .tab.active { background: #007bff; color: white; }
    </style>
</head>
<body>

<div id="sidebar">
    <button style="background:#eee;color:#111" onclick="document.getElementById('file-input').click()">ğŸ“ å›³é¢èª­ã¿è¾¼ã¿</button>
    <input type="file" id="file-input" style="display:none;" accept=".pdf,image/*">
    
    <div class="sidebar-section">
        <div class="sidebar-title">1. ä¸‹æµ(æ”¾æµå…ˆ)ã‹ã‚‰é“ä¸­</div>
        <button id="btn-mass-round" class="btn-draw active-sel" onclick="setMode('mass-round')">â—‹ ä¸­é–“ãƒã‚¹ (ä¸¸ã®ã¿)</button>
    </div>
    <div class="sidebar-section">
        <div class="sidebar-title">2. å»ºç‰©ä»˜è¿‘(åˆæµ)</div>
        <button id="btn-mass-branch" class="btn-draw" onclick="setMode('mass-branch')">â—‘ åˆ†å²ãƒã‚¹ (Rã‚­ãƒ¼ã§å›è»¢)</button>
    </div>
    <div class="sidebar-section">
        <div class="sidebar-title">3. æœ€ä¸Šæµ(ã‚´ãƒ¼ãƒ«)</div>
        <button id="btn-mass-start" class="btn-draw" onclick="setMode('mass-start')">â¦¿ èµ·ç‚¹ãƒã‚¹ (åèŠ¯ä¸¸)</button>
    </div>
    <div class="sidebar-section">
        <button class="btn-special" onclick="connectMasses()">âš¡ é…ç®¡ã‚’è‡ªå‹•ç”Ÿæˆ</button>
    </div>
    <div class="sidebar-section">
        <button onclick="undo()" style="background:#6c757d; color:white;">â†© æˆ»ã™ (Ctrl+Z)</button>
        <button onclick="saveAsImage()" style="background:#28a745; color:white;">ğŸ“¸ ä¿å­˜</button>
    </div>
</div>

<div id="main-content">
    <div id="top-tabs"></div>
    <div id="canvas-area"></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentPageId = null, pageData = {};
    let currentMode = 'mass-round', currentRot = 0;

    function setMode(m) { currentMode = m; updateUI(); }
    function updateUI() {
        document.querySelectorAll('.btn-draw').forEach(b => b.classList.remove('active-sel'));
        document.getElementById('btn-' + currentMode)?.classList.add('active-sel');
    }

    function handleDraw(x, y, container) {
        if(!currentMode.startsWith('mass')) return;
        const data = pageData[currentPageId];
        const num = data.history.filter(i => i.mode.startsWith('mass')).length + 1;
        const m = document.createElement('div');
        m.className = `mass-base ${currentMode.replace('mass-', 'mass-')}`;
        m.style.left = x + 'px'; m.style.top = y + 'px';
        m.style.transform = `translate(-50%, -50%) rotate(${currentRot}deg)`;
        const label = document.createElement('div');
        label.className = 'mass-num-label'; label.innerText = num;
        label.style.transform = `rotate(${-currentRot}deg)`;
        m.appendChild(label);
        container.appendChild(m);
        data.history.push({mode: currentMode, pos: {x, y}, rot: currentRot, elements:[m]});
    }

    function connectMasses() {
        if (!currentPageId) return;
        const data = pageData[currentPageId];
        const container = document.getElementById('container-' + currentPageId);
        const massItems = data.history.filter(item => item.mode.startsWith('mass'));
        if (massItems.length < 2) return;

        // ãƒ¡ã‚¤ãƒ³ç®¡ã®æ¥ç¶š
        for (let i = 0; i < massItems.length - 1; i++) {
            const s = massItems[i].pos; const e = massItems[i+1].pos;
            createLine(s.x, s.y, e.x, s.y, container);
            createLine(e.x, s.y, e.x, e.y, container);
        }

        // æç®¡ã®è‡ªå‹•ç”Ÿæˆ (åˆ†å²ãƒã‚¹ã®ã¿)
        massItems.forEach(item => {
            if (item.mode === 'mass-branch') {
                const rad = (item.rot * Math.PI) / 180;
                const bLen = 50; // æã®é•·ã•
                createLine(item.pos.x, item.pos.y, item.pos.x + bLen * Math.cos(rad), item.pos.y + bLen * Math.sin(rad), container);
            }
        });
    }

    function createLine(x1, y1, x2, y2, container) {
        const dist = Math.sqrt((x2-x1)**2 + (y2-y1)**2);
        if (dist < 2) return;
        const line = document.createElement('div');
        line.className = 'pipe-line';
        line.style.width = dist + 'px';
        line.style.left = x1 + 'px'; line.style.top = y1 + 'px';
        line.style.transform = `rotate(${Math.atan2(y2-y1, x2-x1)}rad) translateY(-50%)`;
        container.appendChild(line);
        pageData[currentPageId].history.push({ mode: 'route', elements: [line] });
    }

    function createPageUI(id, topTabs, canvasArea) {
        const container = document.createElement('div'); container.id='container-'+id; container.className='page-container';
        const canvas = document.createElement('canvas'); canvas.id='canvas-'+id;
        canvas.addEventListener('mousedown', (ev) => handleDraw(ev.offsetX, ev.offsetY, container));
        container.appendChild(canvas); canvasArea.appendChild(container);
        pageData[id] = { history:[] };
        const tab = document.createElement('div'); tab.id='tab-'+id; tab.className='tab'; tab.innerText=id; tab.onclick=()=>switchPage(id); topTabs.appendChild(tab);
    }

    document.getElementById('file-input').onchange = async (e) => {
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = async function(){
            const topTabs = document.getElementById('top-tabs'), canvasArea = document.getElementById('canvas-area');
            topTabs.innerHTML = ''; canvasArea.innerHTML = '';
            if(file.type==="application/pdf"){
                const pdf = await pdfjsLib.getDocument({data: new Uint8Array(this.result)}).promise;
                for(let i=1;i<=pdf.numPages;i++){
                    const id='P'+i; createPageUI(id, topTabs, canvasArea);
                    const page = await pdf.getPage(i); const vp = page.getViewport({scale:1.5});
                    const canvas = document.getElementById('canvas-'+id); canvas.width=vp.width; canvas.height=vp.height;
                    await page.render({canvasContext:canvas.getContext('2d'), viewport:vp}).promise;
                }
            } else {
                const id='P1'; createPageUI(id, topTabs, canvasArea);
                const img = new Image(); img.onload=()=>{ const canvas=document.getElementById('canvas-'+id); canvas.width=img.width; canvas.height=img.height; canvas.getContext('2d').drawImage(img,0,0); }; img.src=URL.createObjectURL(file);
            }
            switchPage('P1');
        };
        reader.readAsArrayBuffer(file);
    };

    function switchPage(id) { currentPageId = id; document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); document.getElementById('tab-'+id).classList.add('active'); document.querySelectorAll('.page-container').forEach(c=>c.classList.remove('active')); document.getElementById('container-'+id).classList.add('active'); }
    function undo() { if(!currentPageId) return; const h = pageData[currentPageId].history; if(h.length>0){ h.pop().elements.forEach(e=>e.remove()); } }
    function saveAsImage() { const container = document.getElementById('container-' + currentPageId); html2canvas(container, { scale: 2 }).then(canvas => { const link = document.createElement('a'); link.download = `æ‹¾ã„å‡ºã—.jpg`; link.href = canvas.toDataURL("image/jpeg", 0.9); link.click(); }); }
    window.addEventListener('keydown', e => { if(e.key === 'r' || e.key === 'R') currentRot = (currentRot + 90) % 360; if(e.ctrlKey && e.key === 'z') undo(); });
</script>
</body>
</html>
