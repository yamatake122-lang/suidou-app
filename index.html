<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ°´é“å±‹ã‚¢ãƒ—ãƒª v1.7 (å¤šæ©Ÿèƒ½ç‰ˆ)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #333; }
        #header { background: #222; color: white; padding: 10px; text-align: center; font-weight: bold; }
        #tabs { display: flex; background: #444; }
        .tab { flex: 1; padding: 10px; text-align: center; color: #ccc; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { color: white; border-bottom: 3px solid #007bff; background: #555; }
        #controls { padding: 10px; background: #f4f4f4; border-bottom: 1px solid #ccc; font-size: 13px; overflow-y: auto; }
        #canvas-area { flex: 1; position: relative; overflow: auto; background: #ddd; }
        .page-container { position: relative; display: none; }
        .page-container.active { display: block; }
        canvas { display: block; }
        .marker { position: absolute; width: 10px; height: 10px; border: 1px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        .riser { position: absolute; width: 16px; height: 16px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; box-shadow: 0 0 0 2px inset white; } /* äºŒé‡ä¸¸ */
        .pipe-line { position: absolute; transform-origin: 0 50%; pointer-events: none; opacity: 0.7; }
        button { padding: 6px 10px; cursor: pointer; border: none; border-radius: 4px; margin: 2px; font-weight: bold; }
        .btn-main { background: #007bff; color: white; }
        .btn-sub { background: #6c757d; color: white; }
        .btn-save { background: #28a745; color: white; width: 100%; margin-top: 5px; padding: 10px; }
        .selector { display: flex; gap: 4px; margin: 5px 0; flex-wrap: wrap; }
        .type-btn, .size-btn { flex: 1; min-width: 50px; opacity: 0.6; }
        .active-btn { opacity: 1 !important; outline: 2px solid #000; }
    </style>
</head>
<body>

<div id="header">æ°´é“å±‹ã‚¢ãƒ—ãƒª v1.7</div>

<div id="tabs">
    <div class="tab active" onclick="switchTab('1F')">1F</div>
    <div class="tab" onclick="switchTab('2F')">2F</div>
</div>

<div id="controls">
    <input type="file" id="upload" accept=".pdf,image/*">
    <button onclick="setMode('scale')" id="btn-scale" class="btn-sub">ğŸ“ ã‚¹ã‚±ãƒ¼ãƒ«è¨­å®š</button>
    <button onclick="undo()" class="btn-sub">â†© æˆ»ã‚‹</button>
    
    <div style="margin-top:8px;"><b>ç®¡ç¨®:</b></div>
    <div class="selector">
        <button class="type-btn active-btn" id="t-haisui" onclick="setType('haisui')" style="background:#808080; color:white;">æ’æ°´</button>
        <button class="type-btn" id="t-kyusui" onclick="setType('kyusui')" style="background:#0000ff; color:white;">çµ¦æ°´</button>
        <button class="type-btn" id="t-kyuto" onclick="setType('kyuto')" style="background:#ff0000; color:white;">çµ¦æ¹¯</button>
    </div>

    <div style="margin-top:8px;"><b>ã‚µã‚¤ã‚ºãƒ»ãƒ¢ãƒ¼ãƒ‰:</b></div>
    <div class="selector" id="size-selector"></div>
    <div class="selector">
        <button id="btn-route" onclick="setMode('route')" class="btn-main active-btn">ğŸ–Š ãƒ«ãƒ¼ãƒˆæç”»</button>
        <button id="btn-riser" onclick="setMode('riser')" class="btn-main">â— ç«‹ã¡ä¸ŠãŒã‚Š</button>
    </div>

    <button onclick="saveImage()" class="btn-save">ğŸ“¸ ç”»åƒã¨ã—ã¦ä¿å­˜ã—ã¦LINEç­‰ã¸</button>
</div>

<div id="canvas-area">
    <div id="container-1F" class="page-container active"></div>
    <div id="container-2F" class="page-container"></div>
</div>

<script>
    let currentFloor = '1F';
    let pixelsPerMeter = { '1F': 0, '2F': 0 };
    let currentType = 'haisui';
    let currentSize = '75';
    let currentMode = 'route'; // route, riser, scale
    let firstPoint = null;
    let history = { '1F': [], '2F': [] };

    const config = {
        haisui: { color: '#808080', sizes: { '75': 10, '50': 5 } },
        kyusui: { color: '#0000ff', sizes: { '16': 6, '13': 3 } },
        kyuto:  { color: '#ff0000', sizes: { '16': 6, '13': 3 } }
    };

    function switchTab(floor) {
        currentFloor = floor;
        document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.innerText === floor));
        document.querySelectorAll('.page-container').forEach(c => c.classList.toggle('active', c.id === 'container-' + floor));
        firstPoint = null;
    }

    function setType(type) {
        currentType = type;
        document.querySelectorAll('.type-btn').forEach(b => b.classList.toggle('active-btn', b.id === 't-'+type));
        renderSizeButtons();
    }

    function renderSizeButtons() {
        const sel = document.getElementById('size-selector');
        sel.innerHTML = '';
        Object.keys(config[currentType].sizes).forEach(size => {
            const b = document.createElement('button');
            b.className = 'size-btn' + (currentSize === size ? ' active-btn' : '');
            b.innerText = size;
            b.style.backgroundColor = config[currentType].color;
            b.style.color = "white";
            b.onclick = () => { currentSize = size; renderSizeButtons(); };
            sel.appendChild(b);
        });
    }
    renderSizeButtons();

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btn-route').classList.toggle('active-btn', mode === 'route');
        document.getElementById('btn-riser').classList.toggle('active-btn', mode === 'riser');
        document.getElementById('btn-scale').classList.toggle('active-btn', mode === 'scale');
        firstPoint = null;
    }

    document.getElementById('upload').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const container = document.getElementById('container-' + currentFloor);
        container.innerHTML = ''; 
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);

        if (file.type === "application/pdf") {
            const pdf = await pdfjsLib.getDocument(new Uint8Array(await file.arrayBuffer())).promise;
            const page = await pdf.getPage(1);
            const vp = page.getViewport({scale: 2.0});
            canvas.width = vp.width; canvas.height = vp.height;
            await page.render({canvasContext: canvas.getContext('2d'), viewport: vp}).promise;
        } else {
            const img = new Image();
            img.onload = () => { canvas.width = img.width; canvas.height = img.height; canvas.getContext('2d').drawImage(img, 0, 0); };
            img.src = URL.createObjectURL(file);
        }

        canvas.onclick = (ev) => {
            const x = ev.offsetX; const y = ev.offsetY;
            handleCanvasClick(x, y, container);
        };
    };

    function handleCanvasClick(x, y, container) {
        if (currentMode === 'scale') {
            if (!firstPoint) firstPoint = {x, y};
            else { pixelsPerMeter[currentFloor] = Math.sqrt((x-firstPoint.x)**2 + (y-firstPoint.y)**2); setMode('route'); alert("ã‚¹ã‚±ãƒ¼ãƒ«è¨­å®šå®Œäº†"); }
        } else if (currentMode === 'riser') {
            const r = document.createElement('div');
            r.className = 'riser';
            r.style.left = x+'px'; r.style.top = y+'px';
            r.style.borderColor = config[currentType].color;
            container.appendChild(r);
            history[currentFloor].push([r]);
        } else if (currentMode === 'route') {
            if (!firstPoint) firstPoint = {x, y};
            else {
                if (!pixelsPerMeter[currentFloor]) return alert("å…ˆã«ã‚¹ã‚±ãƒ¼ãƒ«è¨­å®šã‚’ã—ã¦ãã ã•ã„");
                const batch = [];
                const dist = Math.sqrt((x-firstPoint.x)**2 + (y-firstPoint.y)**2);
                const angle = Math.atan2(y-firstPoint.y, x-firstPoint.x);
                const line = document.createElement('div');
                line.className = 'pipe-line';
                line.style.width = dist+'px'; line.style.height = config[currentType].sizes[currentSize]+'px';
                line.style.backgroundColor = config[currentType].color;
                line.style.left = firstPoint.x+'px'; line.style.top = firstPoint.y+'px';
                line.style.transform = `rotate(${angle}rad) translateY(-50%)`;
                container.appendChild(line);
                batch.push(line);

                const steps = Math.floor(dist / pixelsPerMeter[currentFloor]);
                for(let i=0; i<=steps; i++) {
                    const m = document.createElement('div');
                    m.className = 'marker';
                    m.style.left = (firstPoint.x + (x-firstPoint.x)*(i/steps))+'px';
                    m.style.top = (firstPoint.y + (y-firstPoint.y)*(i/steps))+'px';
                    m.style.backgroundColor = config[currentType].color;
                    container.appendChild(m);
                    batch.push(m);
                }
                history[currentFloor].push(batch);
                firstPoint = null;
            }
        }
    }

    function undo() {
        const h = history[currentFloor];
        if (h.length > 0) h.pop().forEach(el => el.remove());
    }

    async function saveImage() {
        const target = document.getElementById('container-' + currentFloor);
        const canvas = await html2canvas(target);
        const link = document.createElement('a');
        link.download = `æ°´é“å›³é¢_${currentFloor}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
